<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX取引分析ツール - カテゴリー1: 基礎指標</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            min-height: 100vh; 
            color: #333; 
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
        }
        
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .upload-section { 
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            margin-bottom: 30px; 
        }
        
        .file-input-wrapper { 
            position: relative; 
            overflow: hidden; 
            display: inline-block; 
            cursor: pointer; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 12px 30px; 
            border-radius: 25px; 
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #fileInput { 
            position: absolute; 
            left: -9999px; 
        }
        
        .demo-button {
            background: #10b981; 
            color: white; 
            padding: 12px 30px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .filter-section { 
            background: white; 
            border-radius: 15px; 
            padding: 25px; 
            margin-bottom: 30px; 
            display: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .filter-section.active {
            display: block;
        }
        
        .filter-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .filter-group { 
            display: flex; 
            flex-direction: column; 
        }
        
        .filter-group label { 
            font-size: 0.9em; 
            color: #666; 
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .filter-group select { 
            padding: 10px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            background-color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-group select:hover {
            border-color: #667eea;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .analysis-section { 
            display: grid; 
            gap: 20px; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        }
        
        .metric-card { 
            background: white; 
            border-radius: 15px; 
            padding: 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .metric-card h3 { 
            color: #667eea; 
            margin-bottom: 15px; 
            font-size: 1.1em; 
        }
        
        .metric-value { 
            font-size: 2em; 
            font-weight: bold; 
            margin-bottom: 10px; 
        }
        
        .metric-subtitle {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .neutral { color: #6b7280; }
        
        .chart-container { 
            background: white; 
            border-radius: 15px; 
            padding: 25px; 
            margin-top: 20px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
        }
        
        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.2em;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            padding: 20px; 
            color: #667eea; 
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #667eea; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .error-message { 
            background: #fee; 
            color: #c33; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 20px; 
            display: none; 
        }
        
        .file-info { 
            margin-top: 15px; 
            padding: 15px; 
            background: #f8f9fa; 
            border-radius: 8px; 
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .file-info h4 { 
            color: #667eea; 
            margin-bottom: 8px; 
            font-size: 1em; 
        }
        
        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .analysis-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 FX取引分析ツール</h1>
            <p class="subtitle">カテゴリー1: 基礎指標分析</p>
        </header>

        <div class="upload-section">
            <h2>取引履歴ファイルをアップロード</h2>
            <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".html,.htm" />
                    <label for="fileInput">ファイルを選択</label>
                </div>
                <button onclick="loadDemoData()" class="demo-button">
                    🎮 デモデータで試す
                </button>
            </div>
            
            <div id="fileInfo" class="file-info">
                <h4>データ情報</h4>
                <div id="dataInfo"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>分析中...</p>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="filter-section" id="filterSection">
            <h2>フィルター設定</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="symbolFilter">通貨ペア</label>
                    <select id="symbolFilter">
                        <option value="all">すべての通貨ペア</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="positionFilter">ロング／ショート</label>
                    <select id="positionFilter">
                        <option value="all">すべてのポジション</option>
                        <option value="buy">ロング（買い）</option>
                        <option value="sell">ショート（売り）</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="weekdayFilter">曜日</label>
                    <select id="weekdayFilter">
                        <option value="all">すべての曜日</option>
                        <option value="1">月曜日</option>
                        <option value="2">火曜日</option>
                        <option value="3">水曜日</option>
                        <option value="4">木曜日</option>
                        <option value="5">金曜日</option>
                        <option value="6">土曜日</option>
                        <option value="0">日曜日</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="hourFilter">時間帯（日本時間）</label>
                    <select id="hourFilter">
                        <option value="all">すべての時間</option>
                        <option value="5-8">早朝 (5:00-8:59)</option>
                        <option value="9-11">午前 (9:00-11:59)</option>
                        <option value="12-15">午後 (12:00-15:59)</option>
                        <option value="16-18">夕方 (16:00-18:59)</option>
                        <option value="19-21">夜間 (19:00-21:59)</option>
                        <option value="22-1">深夜 (22:00-1:59)</option>
                        <option value="2-4">未明 (2:00-4:59)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="resultFilter">勝敗</label>
                    <select id="resultFilter">
                        <option value="all">すべての取引</option>
                        <option value="win">勝ちトレードのみ</option>
                        <option value="loss">負けトレードのみ</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="analysisRoot"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let allTrades = [];
        let activeCharts = [];

        // イベントリスナー
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('symbolFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('positionFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('weekdayFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('hourFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('resultFilter').addEventListener('change', applyFiltersAndRender);

        // デモデータ生成
        function loadDemoData() {
            document.getElementById('loading').classList.add('active');
            
            const demoTrades = [];
            const symbols = ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'EURJPY', 'GBPJPY', 'AUDJPY'];
            const baseDate = new Date('2024-01-01');
            
            for (let i = 0; i < 500; i++) {
                const openTime = new Date(baseDate.getTime() + i * 86400000 / 10 + Math.random() * 86400000);
                const duration = 60000 + Math.random() * 14400000; // 1分〜4時間
                const closeTime = new Date(openTime.getTime() + duration);
                const type = Math.random() > 0.5 ? 'buy' : 'sell';
                const isWin = Math.random() > 0.45; // 55%勝率
                const profit = isWin ? 
                    (5000 + Math.random() * 25000) : 
                    -(3000 + Math.random() * 20000);
                
                demoTrades.push({
                    openTime: openTime,
                    closeTime: closeTime,
                    type: type,
                    symbol: symbols[Math.floor(Math.random() * symbols.length)],
                    profit: profit,
                    isWin: isWin,
                    duration: duration
                });
            }
            
            setTimeout(() => {
                document.getElementById('loading').classList.remove('active');
                onFileParsed(demoTrades);
                showFileInfo('デモデータ', demoTrades.length);
            }, 500);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('loading').classList.add('active');
            document.getElementById('errorMessage').style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const trades = parseMT4History(e.target.result);
                    document.getElementById('loading').classList.remove('active');
                    
                    if (trades.length > 0) {
                        onFileParsed(trades);
                        showFileInfo(file.name, trades.length);
                    } else {
                        showError('取引データが見つかりませんでした。');
                    }
                } catch (error) {
                    document.getElementById('loading').classList.remove('active');
                    showError('ファイルの解析に失敗しました。');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function parseMT4History(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const rows = doc.querySelectorAll('tr');
            const trades = [];
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 10) {
                    const typeText = cells[2]?.textContent?.trim().toLowerCase();
                    if (typeText === 'buy' || typeText === 'sell') {
                        const openTimeStr = cells[1]?.textContent?.trim();
                        const closeTimeStr = cells[8]?.textContent?.trim();
                        const openTime = parseDateTime(openTimeStr);
                        const closeTime = parseDateTime(closeTimeStr);
                        
                        if (openTime && closeTime) {
                            const profit = parseFloat(cells[cells.length - 1]?.textContent?.replace(/[^0-9.-]/g, '') || 0);
                            trades.push({
                                openTime: openTime,
                                closeTime: closeTime,
                                type: typeText,
                                symbol: cells[4]?.textContent?.trim() || 'UNKNOWN',
                                profit: profit,
                                isWin: profit > 0,
                                duration: closeTime.getTime() - openTime.getTime()
                            });
                        }
                    }
                }
            });
            
            return trades;
        }

        function parseDateTime(dateStr) {
            if (!dateStr) return null;
            const match = dateStr.match(/(\d{4})[./](\d{2})[./](\d{2})\s+(\d{2}):(\d{2})/);
            if (match) {
                const [, year, month, day, hour, minute] = match.map(Number);
                return new Date(year, month - 1, day, hour, minute);
            }
            return null;
        }

        function showFileInfo(fileName, tradeCount) {
            const fileInfo = document.getElementById('fileInfo');
            const dataInfo = document.getElementById('dataInfo');
            
            if (allTrades.length > 0) {
                const startDate = new Date(Math.min(...allTrades.map(t => t.openTime.getTime())));
                const endDate = new Date(Math.max(...allTrades.map(t => t.closeTime.getTime())));
                
                dataInfo.innerHTML = `
                    <div><strong>ファイル:</strong> ${fileName}</div>
                    <div><strong>取引数:</strong> ${tradeCount}件</div>
                    <div><strong>期間:</strong> ${formatDate(startDate)} 〜 ${formatDate(endDate)}</div>
                `;
                fileInfo.style.display = 'block';
            }
        }

        function formatDate(date) {
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function onFileParsed(trades) {
            allTrades = trades.sort((a, b) => a.openTime.getTime() - b.openTime.getTime());
            populateFilters();
            document.getElementById('filterSection').classList.add('active');
            applyFiltersAndRender();
        }

        function populateFilters() {
            const symbols = [...new Set(allTrades.map(t => t.symbol))];
            const symbolFilter = document.getElementById('symbolFilter');
            symbolFilter.innerHTML = '<option value="all">すべての通貨ペア</option>';
            symbols.sort().forEach(s => {
                symbolFilter.innerHTML += `<option value="${s}">${s}</option>`;
            });
        }

        function applyFiltersAndRender() {
            let filteredTrades = [...allTrades];
            
            const symbol = document.getElementById('symbolFilter').value;
            const position = document.getElementById('positionFilter').value;
            const weekday = document.getElementById('weekdayFilter').value;
            const hour = document.getElementById('hourFilter').value;
            const result = document.getElementById('resultFilter').value;
            
            if (symbol !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.symbol === symbol);
            }
            
            if (position !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.type === position);
            }
            
            if (weekday !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.openTime.getDay() == weekday);
            }
            
            if (hour !== 'all') {
                filteredTrades = filteredTrades.filter(t => {
                    const h = t.openTime.getHours();
                    const ranges = {
                        '5-8': [5, 8],
                        '9-11': [9, 11],
                        '12-15': [12, 15],
                        '16-18': [16, 18],
                        '19-21': [19, 21],
                        '22-1': [22, 1],
                        '2-4': [2, 4]
                    };
                    const [start, end] = ranges[hour];
                    return end < start ? (h >= start || h <= end) : (h >= start && h <= end);
                });
            }
            
            if (result === 'win') {
                filteredTrades = filteredTrades.filter(t => t.isWin);
            } else if (result === 'loss') {
                filteredTrades = filteredTrades.filter(t => !t.isWin);
            }
            
            renderAnalysis(filteredTrades);
        }

        function renderAnalysis(trades) {
            activeCharts.forEach(c => c.destroy());
            activeCharts = [];
            
            const root = document.getElementById('analysisRoot');
            root.innerHTML = '';
            
            if (trades.length === 0) {
                root.innerHTML = '<div style="text-align: center; padding: 40px; color: white;">条件に一致する取引データがありません</div>';
                return;
            }
            
            const stats = calculateStatistics(trades);
            
            // カテゴリー1: 基礎指標のみ表示
            root.innerHTML = `
                <div style="margin-top: 30px;">
                    <div class="analysis-section">
                        <div class="metric-card">
                            <h3>総取引数</h3>
                            <div class="metric-value">${stats.totalTrades}回</div>
                            <div class="metric-subtitle">分析対象取引数</div>
                        </div>
                        <div class="metric-card">
                            <h3>勝率</h3>
                            <div class="metric-value ${stats.winRate >= 50 ? 'positive' : 'negative'}">${stats.winRate.toFixed(1)}%</div>
                            <div class="metric-subtitle">勝ち: ${stats.winTrades}回 / 負け: ${stats.lossTrades}回</div>
                        </div>
                        <div class="metric-card">
                            <h3>総損益</h3>
                            <div class="metric-value ${stats.totalProfit >= 0 ? 'positive' : 'negative'}">¥${Math.round(stats.totalProfit).toLocaleString()}</div>
                            <div class="metric-subtitle">全取引の合計損益</div>
                        </div>
                        <div class="metric-card">
                            <h3>平均利益</h3>
                            <div class="metric-value positive">¥${Math.round(stats.avgProfit).toLocaleString()}</div>
                            <div class="metric-subtitle">勝ちトレードの平均</div>
                        </div>
                        <div class="metric-card">
                            <h3>平均損失</h3>
                            <div class="metric-value negative">¥${Math.round(stats.avgLoss).toLocaleString()}</div>
                            <div class="metric-subtitle">負けトレードの平均</div>
                        </div>
                        <div class="metric-card">
                            <h3>期待値</h3>
                            <div class="metric-value ${stats.expectedValue >= 0 ? 'positive' : 'negative'}">¥${Math.round(stats.expectedValue).toLocaleString()}</div>
                            <div class="metric-subtitle">1取引あたりの期待損益</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3>累積損益推移</h3>
                        <canvas id="profitChart"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <h3>勝敗分布</h3>
                        <canvas id="winLossChart"></canvas>
                    </div>
                </div>
            `;
            
            // チャート描画
            setTimeout(() => {
                createProfitChart(trades);
                createWinLossChart(stats);
            }, 100);
        }

        function calculateStatistics(trades) {
            const winTrades = trades.filter(t => t.isWin);
            const lossTrades = trades.filter(t => !t.isWin);
            const totalProfit = trades.reduce((sum, t) => sum + t.profit, 0);
            const avgProfit = winTrades.length > 0 ? 
                winTrades.reduce((sum, t) => sum + t.profit, 0) / winTrades.length : 0;
            const avgLoss = lossTrades.length > 0 ? 
                Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0) / lossTrades.length) : 0;
            const expectedValue = trades.length > 0 ? totalProfit / trades.length : 0;
            
            return {
                totalTrades: trades.length,
                winTrades: winTrades.length,
                lossTrades: lossTrades.length,
                winRate: trades.length > 0 ? (winTrades.length / trades.length * 100) : 0,
                totalProfit: totalProfit,
                avgProfit: avgProfit,
                avgLoss: avgLoss,
                expectedValue: expectedValue
            };
        }

        function createProfitChart(trades) {
            const ctx = document.getElementById('profitChart').getContext('2d');
            let cumulative = 0;
            const data = trades.map(t => cumulative += t.profit);
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trades.map((_, i) => i + 1),
                    datasets: [{
                        label: '累積損益',
                        data: data,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '取引番号'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '累積損益 (¥)'
                            }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }

        function createWinLossChart(stats) {
            const ctx = document.getElementById('winLossChart').getContext('2d');
            
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['勝ちトレード', '負けトレード'],
                    datasets: [{
                        data: [stats.winTrades, stats.lossTrades],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(239, 68, 68, 0.8)'
                        ],
                        borderColor: [
                            'rgba(16, 185, 129, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value}回 (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }
    </script>
</body>
</html>
