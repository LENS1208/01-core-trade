function generateGoodPerformanceData() {
    document.getElementById('loading').classList.add('active');
    document.getElementById('errorMessage').style.display = 'none';
    
    const demoTrades = [];
    const symbols = ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'EURJPY', 'GBPJPY'];
    const baseDate = new Date('2024-01-01');
    
    for (let i = 0; i < 150; i++) {
        const openTime = new Date(baseDate.getTime() + i * 86400000 / 8 + Math.random() * 86400000);
        const duration = 30000 + Math.random() * 14400000; // 30秒〜4時間
        const closeTime = new Date(openTime.getTime() + duration);
        const type = Math.random() > 0.5 ? 'buy' : 'sell';
        const isWin = Math.random() > 0.25; // 75%勝率
        const profit = isWin ? 
            (8000 + Math.random() * 20000) : // 8000〜28000円の利益
            -(2000 + Math.random() * 8000);   // 2000〜10000円の損失
        
        demoTrades.push({
            openTime: openTime,
            closeTime: closeTime,
            type: type,
            symbol: symbols[Math.floor(Math.random() * symbols.length)],
            profit: profit,
            isWin: isWin,
            duration: duration
        });
    }
    
    setTimeout(() => {
        document.getElementById('loading').classList.remove('active');
        onFileParsed(demoTrades);
        showFileInfo('デモデータ: 優秀なトレーダー（150取引）', demoTrades.length);
    }, 500);
}

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('loading').classList.add('active');
            document.getElementById('errorMessage').style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const trades = parseMT4History(e.target.result);
                    document.getElementById('loading').classList.remove('active');
                    
                    if (trades.length > 0) {
                        onFileParsed(trades);
                        showFileInfo(file.name, trades.length);
                    } else {
                        showError('取引データが見つかりませんでした。');
                    }
                } catch (error) {
                    document.getElementById('loading').classList.remove('active');
                    showError('ファイルの解析に失敗しました。');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function parseMT4History(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const rows = doc.querySelectorAll('tr');
            const trades = [];
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 10) {
                    const typeText = cells[2]?.textContent?.trim().toLowerCase();
                    if (typeText === 'buy' || typeText === 'sell') {
                        const openTimeStr = cells[1]?.textContent?.trim();
                        const closeTimeStr = cells[8]?.textContent?.trim();
                        const openTime = parseDateTime(openTimeStr);
                        const closeTime = parseDateTime(closeTimeStr);
                        
                        if (openTime && closeTime) {
                            const profit = parseFloat(cells[cells.length - 1]?.textContent?.replace(/[^0-9.-]/g, '') || 0);
                            trades.push({
                                openTime: openTime,
                                closeTime: closeTime,
                                type: typeText,
                                symbol: cells[4]?.textContent?.trim() || 'UNKNOWN',
                                profit: profit,
                                isWin: profit > 0,
                                duration: closeTime.getTime() - openTime.getTime()
                            });
                        }
                    }
                }
            });
            
            return trades;
        }

        function parseDateTime(dateStr) {
            if (!dateStr) return null;
            const match = dateStr.match(/(\d{4})[./](\d{2})[./](\d{2})\s+(\d{2}):(\d{2})/);
            if (match) {
                const [, year, month, day, hour, minute] = match.map(Number);
                return new Date(year, month - 1, day, hour, minute);
            }
            return null;
        }

                        '19-21': [19, 21],

                    return end < start ? (h >= start || h <= end) : (h >= start && h <= end);

        function calculateStatistics(trades) {
            const winTrades = trades.filter(t => t.isWin);
            const lossTrades = trades.filter(t => !t.isWin);
            const totalProfit = trades.reduce((sum, t) => sum + t.profit, 0);
            const avgProfit = winTrades.length > 0 ? 
                winTrades.reduce((sum, t) => sum + t.profit, 0) / winTrades.length : 0;
            const avgLoss = lossTrades.length > 0 ? 
                Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0) / lossTrades.length) : 0;
            const expectedValue = trades.length > 0 ? totalProfit / trades.length : 0;
            
            // 最大・最小利益/損失
            const winProfits = winTrades.map(t => t.profit);
            const lossProfits = lossTrades.map(t => Math.abs(t.profit));
            
            const maxWin = winProfits.length > 0 ? Math.max(...winProfits) : 0;
            const minWin = winProfits.length > 0 ? Math.min(...winProfits) : 0;
            const maxLoss = lossProfits.length > 0 ? Math.max(...lossProfits) : 0;
            const minLoss = lossProfits.length > 0 ? Math.min(...lossProfits) : 0;
            
            // 総利益額・総損失額
            const totalWinAmount = winTrades.reduce((sum, t) => sum + t.profit, 0);
            const totalLossAmount = Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0));
            
            return {
                totalTrades: trades.length,
                winTrades: winTrades.length,
                lossTrades: lossTrades.length,
                winRate: trades.length > 0 ? (winTrades.length / trades.length * 100) : 0,
                totalProfit: totalProfit,
                avgProfit: avgProfit,
                avgLoss: avgLoss,
                expectedValue: expectedValue,
                maxWin: maxWin,
                minWin: minWin,
                maxLoss: maxLoss,
                minLoss: minLoss,
                totalWinAmount: totalWinAmount,
                totalLossAmount: totalLossAmount
            };
        }

        function analyzePatterns(trades, isProfit) {
            const features = [];
            const suggestions = [];
            
            // 通貨ペア分析
            const symbolStats = {};
            trades.forEach(t => {
                if (!symbolStats[t.symbol]) {
                    symbolStats[t.symbol] = { count: 0, profit: 0, wins: 0 };
                }
                symbolStats[t.symbol].count++;
                symbolStats[t.symbol].profit += t.profit;
                if (t.isWin) symbolStats[t.symbol].wins++;
            });
            
            const topSymbol = Object.entries(symbolStats)
                .sort((a, b) => b[1].count - a[1].count)[0];
            
            // 時間帯分析
            const hourStats = Array(24).fill(0);
            trades.forEach(t => {
                hourStats[t.openTime.getHours()]++;
            });
            
            let maxHour = 0;
            let maxCount = 0;
            hourStats.forEach((count, hour) => {
                if (count > maxCount) {
                    maxCount = count;
                    maxHour = hour;
                }
            });
            
            // 曜日分析
            const weekdayStats = Array(7).fill(0);
            const weekdayNames = ['日', '月', '火', '水', '木', '金', '土'];
            trades.forEach(t => {
                weekdayStats[t.openTime.getDay()]++;
            });
            let maxWeekday = 0;
            let maxWeekdayCount = 0;
            weekdayStats.forEach((count, day) => {
                if (count > maxWeekdayCount) {
                    maxWeekdayCount = count;
                    maxWeekday = day;
                }
            });
            
            // ポジション分析
            const longTrades = trades.filter(t => t.type === 'buy');
            const shortTrades = trades.filter(t => t.type === 'sell');
            const dominantPosition = longTrades.length > shortTrades.length ? 'ロング' : 'ショート';
            const positionRatio = Math.round(Math.max(longTrades.length, shortTrades.length) / trades.length * 100);
            
            // 平均保有時間
            const avgDuration = trades.reduce((sum, t) => sum + t.duration, 0) / trades.length;
            const avgMinutes = Math.round(avgDuration / 60000);
            
            if (isProfit) {
                // 成功パターンの特徴
                features.push(
                    `${topSymbol[0]}での取引が${((topSymbol[1].count / trades.length) * 100).toFixed(0)}%を占める`,
                    `${maxHour}時台に損失が集中（${maxCount}回）`,
                    `${dominantPosition}ポジションが優勢（${positionRatio}%）`,
                    `平均保有時間は${avgMinutes}分`,
                    `${weekdayNames[maxWeekday]}曜日の取引が多い（${maxWeekdayCount}回）`
                );
                
                // 成功を再現するためのポイント
                if (topSymbol[1].wins / topSymbol[1].count > 0.6) {
                    suggestions.push(`${topSymbol[0]}に集中して取引機会を探る`);
                }
                suggestions.push(
                    `${maxHour}時台のエントリーを重点的に狙う`,
                    `${dominantPosition}ポジションでの戦略を強化する`,
                    `${avgMinutes}分前後での利確タイミングを意識する`,
                    `損切りラインを明確に設定し、${Math.round(avgMinutes * 1.5)}分以内に判断する`,
                    `${weekdayNames[maxWeekday]}曜日の取引に注力する`
                );
            } else {
                // 失敗パターンの特徴
                features.push(
                    `${topSymbol[0]}での損失が${((topSymbol[1].count / trades.length) * 100).toFixed(0)}%を占める`,
                    `${maxHour}時台に損失が集中（${maxCount}回）`,
                    `${dominantPosition}ポジションでの失敗が多い（${positionRatio}%）`,
                    `平均${avgMinutes}分で損切り`,
                    `${weekdayNames[maxWeekday]}曜日の損失が多い（${maxWeekdayCount}回）`
                );
                
                // 改善提案
                suggestions.push(
                    `${topSymbol[0]}の取引戦略を見直す、または取引を控える`,
                    `${maxHour}時台のエントリーは慎重に判断する`,
                    `${dominantPosition}ポジションのエントリー条件を厳格化する`,
                    `損切りラインを明確に設定し、${Math.round(avgMinutes * 0.7)}分以内に判断する`,
                    `${weekdayNames[maxWeekday]}曜日の取引を避けるか、ロットを下げる`
                );
            }
            
            return { features, suggestions };
        }

            const textColor = isDarkMode ? '#e0e0e0' : '#333';
            const subTextColor = isDarkMode ? '#aaa' : '#666';
            const profitColor = isDarkMode ? '#00c8ff' : '#007eff';
            const lossColor = isDarkMode ? '#ff3200' : '#ff2800';
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: ${bgColor};
                border-radius: 15px;
                padding: 30px;
                max-width: 900px;
                max-height: 90vh;
                overflow-y: auto;
                margin: 20px;
                color: ${textColor};
            `;
            
            const pieChartId = 'pieChart_' + Date.now();
            const timeChartId = 'timeChart_' + Date.now();
            
            content.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="color: ${textColor}; margin: 0;">損益範囲: ${data.label}</h2>
                    <button onclick="this.closest('[style*=\"position: fixed\"]').remove()" 
                            style="background: none; border: none; font-size: 24px; cursor: pointer; color: ${subTextColor};">×</button>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 25px;">
                    <div style="background: ${bgColor3}; padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="color: ${subTextColor}; font-size: 0.9em; margin-bottom: 5px;">取引回数</div>
                        <div style="font-size: 1.5em; font-weight: bold;">${data.count}回</div>
                    </div>
                    <div style="background: ${isProfit ? 'rgba(0, 126, 255, 0.05)' : 'rgba(255, 40, 0, 0.05)'}; padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="color: ${subTextColor}; font-size: 0.9em; margin-bottom: 5px;">平均損益</div>
                        <div style="font-size: 1.5em; font-weight: bold; color: ${isProfit ? profitColor : lossColor};">
                            ¥${Math.round(avgProfit).toLocaleString()}
                        </div>
                    </div>
                    <div style="background: ${bgColor3}; padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="color: ${subTextColor}; font-size: 0.9em; margin-bottom: 5px;">全体比率</div>
                        <div style="font-size: 1.5em; font-weight: bold;">
                            ${((data.count / allTrades.length) * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: ${textColor}; margin-bottom: 15px; font-size: 1.1em;">通貨ペア別内訳</h3>
                    <div style="background: ${bgColor3}; padding: 15px; border-radius: 8px;">
                        ${Object.entries(symbolStats).sort((a, b) => b[1].count - a[1].count).map(([symbol, stats]) => `
                            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid ${borderColor};">
                                <span style="font-weight: 600;">${symbol}</span>
                                <span>${stats.count}回 (¥${Math.round(stats.profit / stats.count).toLocaleString()}/回)</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                    <div>
                        <h3 style="color: ${textColor}; margin-bottom: 15px; font-size: 1.1em;">通貨ペア別分布</h3>
                        <div style="background: ${bgColor3}; padding: 15px; border-radius: 8px; height: 250px;">
                            <canvas id="${pieChartId}"></canvas>
                        </div>
                    </div>
                    <div>
                        <h3 style="color: ${textColor}; margin-bottom: 15px; font-size: 1.1em;">時間帯別分布（日本時間）</h3>
                        <div style="background: ${bgColor3}; padding: 15px; border-radius: 8px; height: 250px;">
                            <canvas id="${timeChartId}"></canvas>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: ${isProfit ? profitColor : lossColor}; margin-bottom: 15px; font-size: 1.1em;">
                        ${isProfit ? '成功パターン分析' : '失敗パターン分析'}
                    </h3>
                    <div style="background: ${isProfit ? 'rgba(0, 126, 255, 0.05)' : 'rgba(255, 40, 0, 0.05)'}; 
                                padding: 20px; 
                                border-radius: 8px; 
                                border-left: 4px solid ${isProfit ? profitColor : lossColor};">
                        <h4 style="color: ${textColor}; margin-bottom: 12px; font-size: 1em;">主な特徴</h4>
                        <ul style="margin: 0 0 20px 20px; line-height: 1.8; color: ${textColor};">
                            ${patterns.features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                        
                        <h4 style="color: ${textColor}; margin-bottom: 12px; font-size: 1em;">
                            ${isProfit ? '再現のためのポイント' : '改善提案'}
                        </h4>
                        <ul style="margin: 0 0 0 20px; line-height: 1.8; color: ${textColor};">
                            ${patterns.suggestions.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            // チャートを描画
            setTimeout(() => {
                // 円グラフ
                const pieCtx = document.getElementById(pieChartId).getContext('2d');
                const symbolData = Object.entries(symbolStats).sort((a, b) => b[1].count - a[1].count).slice(0, 5);
                
                new Chart(pieCtx, {
                    type: 'doughnut',
                    data: {
                        labels: symbolData.map(([symbol]) => symbol),
                        datasets: [{
                            data: symbolData.map(([, stats]) => stats.count),
                            backgroundColor: [
                                profitColor + 'CC',
                                lossColor + 'CC',
                                '#6b7280CC',
                                profitColor + '80',
                                lossColor + '80'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 8,
                                    font: { size: 10 },
                                    color: textColor
                                }
                            }
                        }
                    }
                });
                
                // 時間帯別棒グラフ
                const timeCtx = document.getElementById(timeChartId).getContext('2d');
                new Chart(timeCtx, {
                    type: 'bar',
                    data: {
                        labels: Array.from({length: 24}, (_, i) => `${i}時`),
                        datasets: [{
                            label: '取引回数',
                            data: hourStats,
                            backgroundColor: isProfit ? profitColor + 'B0' : lossColor + 'B0',
                            borderColor: isProfit ? profitColor : lossColor,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                grid: { color: borderColor },
                                ticks: { 
                                    font: { size: 9 },
                                    color: textColor
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1,
                                    font: { size: 10 },
                                    color: textColor
                                },
                                grid: { color: borderColor }
                            }
                        }
                    }
                });
            }, 100);
            
            // モーダル外クリックで閉じる
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
</body>
</html>
