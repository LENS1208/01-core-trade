function generateGoodPerformanceData() {
    document.getElementById('loading').classList.add('active');
    document.getElementById('errorMessage').style.display = 'none';
    
    const demoTrades = [];
    const symbols = ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'EURJPY', 'GBPJPY'];

    for (let i = 0; i < 150; i++) {
        const openTime = new Date(baseDate.getTime() + i * 86400000 / 8 + Math.random() * 86400000);
        const duration = 30000 + Math.random() * 14400000; // 30ç§’ã€œ4æ™‚é–“

        const type = Math.random() > 0.5 ? 'buy' : 'sell';

        function handleFileUpload(event) {
            const file = event.target.files[0];

            const reader = new FileReader();

            reader.readAsText(file);

        function parseMT4History(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const rows = doc.querySelectorAll('tr');
            const trades = [];
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 10) {
                    const typeText = cells[2]?.textContent?.trim().toLowerCase();
                    if (typeText === 'buy' || typeText === 'sell') {
                        const openTimeStr = cells[1]?.textContent?.trim();
                        const closeTimeStr = cells[8]?.textContent?.trim();
                        const openTime = parseDateTime(openTimeStr);
                        const closeTime = parseDateTime(closeTimeStr);
                        
                        if (openTime && closeTime) {
                            const profit = parseFloat(cells[cells.length - 1]?.textContent?.replace(/[^0-9.-]/g, '') || 0);
                            trades.push({
                                openTime: openTime,
                                closeTime: closeTime,
                                type: typeText,
                                symbol: cells[4]?.textContent?.trim() || 'UNKNOWN',
                                profit: profit,
                                isWin: profit > 0,
                                duration: closeTime.getTime() - openTime.getTime()
                            });
                        }
                    }
                }
            });
            
            return trades;
        }

        function parseDateTime(dateStr) {
            if (!dateStr) return null;
            const match = dateStr.match(/(\d{4})[./](\d{2})[./](\d{2})\s+(\d{2}):(\d{2})/);
            if (match) {
                const [, year, month, day, hour, minute] = match.map(Number);
                return new Date(year, month - 1, day, hour, minute);
            }
            return null;
        }

        function applyFiltersAndRender() {
            let filteredTrades = [...allTrades];
            
            const symbol = document.getElementById('symbolFilter').value;
            const position = document.getElementById('positionFilter').value;
            const weekday = document.getElementById('weekdayFilter').value;
            const hour = document.getElementById('hourFilter').value;
            const result = document.getElementById('resultFilter').value;
            
            if (symbol !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.symbol === symbol);
            }
            
            if (position !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.type === position);
            }
            
            if (weekday !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.openTime.getDay() == weekday);
            }
            
            if (hour !== 'all') {
                filteredTrades = filteredTrades.filter(t => {
                    const h = t.openTime.getHours();
                    const ranges = {
                        '5-8': [5, 8],
                        '9-11': [9, 11],
                        '12-15': [12, 15],
                        '16-18': [16, 18],
                        '19-21': [19, 21],
                        '22-1': [22, 1],
                        '2-4': [2, 4]
                    };
                    const [start, end] = ranges[hour];
                    return end < start ? (h >= start || h <= end) : (h >= start && h <= end);
                });
            }
            
            if (result === 'win') {
                filteredTrades = filteredTrades.filter(t => t.isWin);
            } else if (result === 'loss') {
                filteredTrades = filteredTrades.filter(t => !t.isWin);
            }
            
            renderAnalysis(filteredTrades);

        function calculateStatistics(trades) {
            const winTrades = trades.filter(t => t.isWin);
            const lossTrades = trades.filter(t => !t.isWin);
            const totalProfit = trades.reduce((sum, t) => sum + t.profit, 0);
            const avgProfit = winTrades.length > 0 ? 
                winTrades.reduce((sum, t) => sum + t.profit, 0) / winTrades.length : 0;
            const avgLoss = lossTrades.length > 0 ? 
                Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0) / lossTrades.length) : 0;
            const expectedValue = trades.length > 0 ? totalProfit / trades.length : 0;
            
            // æœ€å¤§ãƒ»æœ€å°åˆ©ç›Š/æå¤±
            const winProfits = winTrades.map(t => t.profit);
            const lossProfits = lossTrades.map(t => Math.abs(t.profit));
            
            const maxWin = winProfits.length > 0 ? Math.max(...winProfits) : 0;
            const minWin = winProfits.length > 0 ? Math.min(...winProfits) : 0;
            const maxLoss = lossProfits.length > 0 ? Math.max(...lossProfits) : 0;
            const minLoss = lossProfits.length > 0 ? Math.min(...lossProfits) : 0;
            
            // ç·åˆ©ç›Šé¡ãƒ»ç·æå¤±é¡
            const totalWinAmount = winTrades.reduce((sum, t) => sum + t.profit, 0);
            const totalLossAmount = Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0));
            
            return {
                totalTrades: trades.length,
                winTrades: winTrades.length,
                lossTrades: lossTrades.length,
                winRate: trades.length > 0 ? (winTrades.length / trades.length * 100) : 0,
                totalProfit: totalProfit,
                avgProfit: avgProfit,
                avgLoss: avgLoss,
                expectedValue: expectedValue,
                maxWin: maxWin,
                minWin: minWin,
                maxLoss: maxLoss,
                minLoss: minLoss,
                totalWinAmount: totalWinAmount,
                totalLossAmount: totalLossAmount
            };
        }

        function analyzePatterns(trades, isProfit) {

            const topSymbol = Object.entries(symbolStats)

        function createProfitDistributionChart(trades) {

                { min: -Infinity, max: -50000, label: '-5ä¸‡å††ä»¥ä¸‹' },
                { min: -50000, max: -30000, label: '-5ä¸‡ã€œ-3ä¸‡å††' },

                { min: -10000, max: -5000, label: '-1ä¸‡ã€œ-5åƒå††' },
                { min: -5000, max: 0, label: '-5åƒå††ã€œ0å††' },
                { min: 0, max: 5000, label: '0ã€œ5åƒå††' },
                { min: 5000, max: 10000, label: '5åƒã€œ1ä¸‡å††' },

            const distribution = ranges.map(range => ({
                label: range.label,
                count: trades.filter(t => t.profit > range.min && t.profit <= range.max).length,
                trades: trades.filter(t => t.profit > range.min && t.profit <= range.max),
                range: range
            }));
            
            // ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚‹ç¯„å›²ã®ã¿è¡¨ç¤º
            const filteredDistribution = distribution.filter(d => d.count > 0);
            
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: filteredDistribution.map(d => d.label),
                    datasets: [{
                        label: 'å–å¼•å›æ•°',

                        backgroundColor: filteredDistribution.map(d => {

                            } else if (d.label.includes('0ã€œ')) {
                                return neutralColor + 'B0';
                            } else {
                                return profitColor + 'B0';
                            }

                            } else if (d.label.includes('0ã€œ')) {

                                    return `å–å¼•å›æ•°: ${count}å› (${percentage}%)`;
                                },
                                afterLabel: function(context) {

                                    if (selectedData.trades.length > 0) {

                                        const symbols = [...new Set(selectedData.trades.map(t => t.symbol))];
