<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX取引分析ツール - カテゴリー①: 基礎指標</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 統一されたCSS変数 */
        :root {
            /* ライトモード */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --border-color: #ebebeb;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --positive-color: #007eff;
            --negative-color: #ff2800;
            --neutral-color: #6b7280;
            
            /* カード用 */
            --card-bg: #ffffff;
            --card-border: #ebebeb;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.06);
            --hover-shadow: 0 8px 24px rgba(0,0,0,0.1);
            
            /* ボタン用 */
            --button-bg: #007eff;
            --button-hover-shadow: 0 4px 12px rgba(0, 126, 255, 0.3);
            
            /* Chart.js用のグリッド線の色 */
            --chart-grid-color: rgba(0, 0, 0, 0.1);
            --chart-text-color: #666;
        }

        /* ダークモード */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #181818;
                --bg-tertiary: #232323;
                --border-color: #373737;
                --text-primary: #e0e0e0;
                --text-secondary: #aaa;
                --text-muted: #777;
                --positive-color: #00c8ff;
                --negative-color: #ff3200;
                
                --card-bg: #181818;
                --card-border: #373737;
                --card-shadow: 0 2px 8px rgba(0,0,0,0.4);
                --hover-shadow: 0 8px 24px rgba(0, 200, 255, 0.15);
                
                --button-bg: #00c8ff;
                --button-hover-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
                
                --chart-grid-color: rgba(255, 255, 255, 0.2);
                --chart-text-color: #aaa;
            }
        }

        /* ダークモード手動切り替え用 */
        body.dark-mode {
            --bg-primary: #000000;
            --bg-secondary: #181818;
            --bg-tertiary: #232323;
            --border-color: #373737;
            --text-primary: #e0e0e0;
            --text-secondary: #aaa;
            --text-muted: #777;
            --positive-color: #00c8ff;
            --negative-color: #ff3200;
            
            --card-bg: #181818;
            --card-border: #373737;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.4);
            --hover-shadow: 0 8px 24px rgba(0, 200, 255, 0.15);
            
            --button-bg: #00c8ff;
            --button-hover-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
            
            --chart-grid-color: rgba(255, 255, 255, 0.2);
            --chart-text-color: #aaa;
        }
        
        /* 基本スタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* ヘッダー */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        h2 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        /* ダークモード切り替えボタン */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
            color: var(--text-secondary);
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .theme-toggle-text {
            display: none;
        }

        @media (min-width: 768px) {
            .theme-toggle-text {
                display: inline;
            }
        }
        
        /* アップロードセクション */
        .upload-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
        }

        .file-input-wrapper:hover {
            transform: translateY(-1px);
            box-shadow: var(--button-hover-shadow);
        }
        
        #fileInput {
            display: none;
        }

        #fileName {
            margin-top: 12px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        /* デモコントロール */
        .demo-controls {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .demo-controls h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .demo-controls button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 4px;
            font-size: 0.9em;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .demo-controls button:hover {
            transform: translateY(-1px);
            box-shadow: var(--button-hover-shadow);
        }
        
        /* フィルターセクション */
        .filter-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 24px;
            display: none;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }
        
        .filter-section.active {
            display: block;
        }
        
        .filter-section h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.3em;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .filter-group select {
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-group select:hover {
            border-color: var(--positive-color);
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: var(--positive-color);
            box-shadow: 0 0 0 3px rgba(0, 126, 255, 0.1);
        }
        
        /* 分析セクション */
        .analysis-section {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        
        .metric-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--card-border);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        .metric-card h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .metric-subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .positive { color: var(--positive-color); }
        .negative { color: var(--negative-color); }
        .neutral { color: var(--neutral-color); }
        
        /* チャートコンテナ */
        .chart-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }
        
        .chart-container h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* ローディング */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--positive-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* エラーメッセージ */
        .error-message {
            background: rgba(255, 40, 0, 0.1);
            color: var(--negative-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
            border: 1px solid rgba(255, 40, 0, 0.2);
            font-size: 0.9em;
        }
        
        .file-info {
            margin-top: 16px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
            display: none;
        }

        .file-info h4 {
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .file-info div {
            color: var(--text-secondary);
            font-size: 0.85em;
        }
        
        .stats-box-positive {
            background: rgba(0, 126, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--positive-color);
        }
        
        .stats-box-negative {
            background: rgba(255, 40, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--negative-color);
        }
        
        /* Canvas要素のスタイル */
        canvas {
            max-width: 100%;
            height: auto !important;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .analysis-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 10px;
            }
        }

        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>FX取引分析ツール</h1>
            <p>カテゴリー①基礎指標分析</p>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg viewBox="0 0 24 24" id="theme-icon">
                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <span class="theme-toggle-text">ライトモード</span>
            </button>
        </header>

        <div class="upload-section">
            <h2>取引履歴ファイルをアップロード</h2>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".html,.htm" />
                <label for="fileInput">ファイルを選択</label>
            </div>
            <div id="fileName"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>分析中...</p>
            </div>
            <div id="fileInfo" class="file-info">
                <h4>取引履歴情報</h4>
                <div id="tradePeriod"></div>
                <div id="tradeCount"></div>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="demo-controls">
            <h3>デモデータでテスト</h3>
            <button onclick="generateGoodPerformanceData()">優秀なトレーダーデータ</button>
            <button onclick="generateAveragePerformanceData()">平均的なトレーダーデータ</button>
            <button onclick="generatePoorPerformanceData()">改善が必要なトレーダーデータ</button>
        </div>
        
        <div class="filter-section" id="filterSection">
            <h2>フィルター設定</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="symbolFilter">通貨ペア</label>
                    <select id="symbolFilter">
                        <option value="all">すべての通貨ペア</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="positionFilter">ロング／ショート</label>
                    <select id="positionFilter">
                        <option value="all">すべてのポジション</option>
                        <option value="buy">ロング（買い）</option>
                        <option value="sell">ショート（売り）</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="weekdayFilter">曜日</label>
                    <select id="weekdayFilter">
                        <option value="all">すべての曜日</option>
                        <option value="1">月曜日</option>
                        <option value="2">火曜日</option>
                        <option value="3">水曜日</option>
                        <option value="4">木曜日</option>
                        <option value="5">金曜日</option>
                        <option value="6">土曜日</option>
                        <option value="0">日曜日</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="hourFilter">時間帯（日本時間）</label>
                    <select id="hourFilter">
                        <option value="all">すべての時間</option>
                        <option value="5-8">早朝 (5:00-8:59)</option>
                        <option value="9-11">午前 (9:00-11:59)</option>
                        <option value="12-15">午後 (12:00-15:59)</option>
                        <option value="16-18">夕方 (16:00-18:59)</option>
                        <option value="19-21">夜間 (19:00-21:59)</option>
                        <option value="22-1">深夜 (22:00-1:59)</option>
                        <option value="2-4">未明 (2:00-4:59)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="resultFilter">勝敗</label>
                    <select id="resultFilter">
                        <option value="all">すべての取引</option>
                        <option value="win">勝ちトレードのみ</option>
                        <option value="loss">負けトレードのみ</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="analysisRoot"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let allTrades = [];
        let activeCharts = [];
        
        // 初期設定でダークモードを適用
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('dark-mode');
            const icon = document.getElementById('theme-icon');
            const text = document.querySelector('.theme-toggle-text');
            if (icon && text) {
                icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
                text.textContent = 'ライトモード';
            }
        });

        // テーマ切り替え
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const icon = document.getElementById('theme-icon');
            const text = document.querySelector('.theme-toggle-text');
            
            if (isDark) {
                icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
                text.textContent = 'ライトモード';
            } else {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
                text.textContent = 'ダークモード';
            }
            
            // Chart.jsのチャートを再描画
            if (allTrades.length > 0) {
                applyFiltersAndRender();
            }
        }

        // デモデータ生成関数群
        function generateGoodPerformanceData() {
            showLoading(true);
            
            const demoTrades = [];
            const symbols = ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'EURJPY', 'GBPJPY'];
            const baseDate = new Date('2024-01-01');
            
            for (let i = 0; i < 150; i++) {
                const openTime = new Date(baseDate.getTime() + i * 86400000 / 8 + Math.random() * 86400000);
                const duration = 30000 + Math.random() * 14400000;
                const closeTime = new Date(openTime.getTime() + duration);
                const type = Math.random() > 0.5 ? 'buy' : 'sell';
                const isWin = Math.random() > 0.25;
                const profit = isWin ? 
                    (8000 + Math.random() * 20000) : 
                    -(2000 + Math.random() * 8000);
                
                demoTrades.push({
                    openTime: openTime,
                    closeTime: closeTime,
                    type: type,
                    symbol: symbols[Math.floor(Math.random() * symbols.length)],
                    profit: profit,
                    isWin: isWin,
                    duration: duration
                });
            }
            
            setTimeout(() => {
                showLoading(false);
                onFileParsed(demoTrades);
                showFileInfo('デモデータ: 優秀なトレーダー（150取引）', demoTrades.length);
            }, 500);
        }

        function generateAveragePerformanceData() {
            showLoading(true);
            
            const demoTrades = [];
            const symbols = ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'EURJPY', 'GBPJPY'];
            const baseDate = new Date('2024-01-01');
            
            for (let i = 0; i < 100; i++) {
                const openTime = new Date(baseDate.getTime() + i * 86400000 / 6 + Math.random() * 86400000);
                const duration = 60000 + Math.random() * 21600000;
                const closeTime = new Date(openTime.getTime() + duration);
                const type = Math.random() > 0.5 ? 'buy' : 'sell';
                const isWin = Math.random() > 0.45;
                const profit = isWin ? 
                    (5000 + Math.random() * 15000) : 
                    -(3000 + Math.random() * 12000);
                
                demoTrades.push({
                    openTime: openTime,
                    closeTime: closeTime,
                    type: type,
                    symbol: symbols[Math.floor(Math.random() * symbols.length)],
                    profit: profit,
                    isWin: isWin,
                    duration: duration
                });
            }
            
            setTimeout(() => {
                showLoading(false);
                onFileParsed(demoTrades);
                showFileInfo('デモデータ: 平均的なトレーダー（100取引）', demoTrades.length);
            }, 500);
        }

        function generatePoorPerformanceData() {
            showLoading(true);
            
            const demoTrades = [];
            const symbols = ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'EURJPY', 'GBPJPY'];
            const baseDate = new Date('2024-01-01');
            
            for (let i = 0; i < 80; i++) {
                const openTime = new Date(baseDate.getTime() + i * 86400000 / 4 + Math.random() * 86400000);
                const duration = 120000 + Math.random() * 28800000;
                const closeTime = new Date(openTime.getTime() + duration);
                const type = Math.random() > 0.5 ? 'buy' : 'sell';
                const isWin = Math.random() > 0.65;
                const profit = isWin ? 
                    (3000 + Math.random() * 10000) : 
                    -(5000 + Math.random() * 18000);
                
                demoTrades.push({
                    openTime: openTime,
                    closeTime: closeTime,
                    type: type,
                    symbol: symbols[Math.floor(Math.random() * symbols.length)],
                    profit: profit,
                    isWin: isWin,
                    duration: duration
                });
            }
            
            setTimeout(() => {
                showLoading(false);
                onFileParsed(demoTrades);
                showFileInfo('デモデータ: 改善が必要なトレーダー（80取引）', demoTrades.length);
            }, 500);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            document.getElementById('errorMessage').style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const trades = parseMT4History(e.target.result);
                    showLoading(false);
                    
                    if (trades.length > 0) {
                        onFileParsed(trades);
                        showFileInfo(file.name, trades.length);
                    } else {
                        showError('取引データが見つかりませんでした。');
                    }
                } catch (error) {
                    showLoading(false);
                    showError('ファイルの解析に失敗しました。');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function parseMT4History(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const rows = doc.querySelectorAll('tr');
            const trades = [];
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length >= 10) {
                    const typeText = cells[2]?.textContent?.trim().toLowerCase();
                    if (typeText === 'buy' || typeText === 'sell') {
                        const openTimeStr = cells[1]?.textContent?.trim();
                        const closeTimeStr = cells[8]?.textContent?.trim();
                        const openTime = parseDateTime(openTimeStr);
                        const closeTime = parseDateTime(closeTimeStr);
                        
                        if (openTime && closeTime) {
                            const profit = parseFloat(cells[cells.length - 1]?.textContent?.replace(/[^0-9.-]/g, '') || 0);
                            trades.push({
                                openTime: openTime,
                                closeTime: closeTime,
                                type: typeText,
                                symbol: cells[4]?.textContent?.trim() || 'UNKNOWN',
                                profit: profit,
                                isWin: profit > 0,
                                duration: closeTime.getTime() - openTime.getTime()
                            });
                        }
                    }
                }
            });
            
            return trades;
        }

        function parseDateTime(dateStr) {
            if (!dateStr) return null;
            const match = dateStr.match(/(\d{4})[./](\d{2})[./](\d{2})\s+(\d{2}):(\d{2})/);
            if (match) {
                const [, year, month, day, hour, minute] = match.map(Number);
                return new Date(year, month - 1, day, hour, minute);
            }
            return null;
        }

        function showFileInfo(fileName, tradeCount) {
            const fileNameEl = document.getElementById('fileName');
            const fileInfo = document.getElementById('fileInfo');
            const tradePeriod = document.getElementById('tradePeriod');
            const tradeCountEl = document.getElementById('tradeCount');
            
            if (fileName) {
                fileNameEl.textContent = `選択されたファイル: ${fileName}`;
            }
            
            if (allTrades.length > 0) {
                const startDate = new Date(Math.min(...allTrades.map(t => t.openTime.getTime())));
                const endDate = new Date(Math.max(...allTrades.map(t => t.closeTime.getTime())));
                
                const formatDate = (date) => {
                    return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                };
                
                tradePeriod.textContent = `期間: ${formatDate(startDate)} ～ ${formatDate(endDate)}`;
                tradeCountEl.textContent = `総取引数: ${tradeCount}回`;
                fileInfo.style.display = 'block';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function onFileParsed(trades) {
            allTrades = trades.sort((a, b) => a.openTime.getTime() - b.openTime.getTime());
            populateFilters();
            document.getElementById('filterSection').classList.add('active');
            applyFiltersAndRender();
        }

        function populateFilters() {
            const symbols = [...new Set(allTrades.map(t => t.symbol))];
            const symbolFilter = document.getElementById('symbolFilter');
            symbolFilter.innerHTML = '<option value="all">すべての通貨ペア</option>';
            symbols.sort().forEach(s => {
                symbolFilter.innerHTML += `<option value="${s}">${s}</option>`;
            });
        }

        function applyFiltersAndRender() {
            let filteredTrades = [...allTrades];
            
            const symbol = document.getElementById('symbolFilter').value;
            const position = document.getElementById('positionFilter').value;
            const weekday = document.getElementById('weekdayFilter').value;
            const hour = document.getElementById('hourFilter').value;
            const result = document.getElementById('resultFilter').value;
            
            if (symbol !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.symbol === symbol);
            }
            
            if (position !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.type === position);
            }
            
            if (weekday !== 'all') {
                filteredTrades = filteredTrades.filter(t => t.openTime.getDay() == weekday);
            }
            
            if (hour !== 'all') {
                filteredTrades = filteredTrades.filter(t => {
                    const h = t.openTime.getHours();
                    const ranges = {
                        '5-8': [5, 8],
                        '9-11': [9, 11],
                        '12-15': [12, 15],
                        '16-18': [16, 18],
                        '19-21': [19, 21],
                        '22-1': [22, 1],
                        '2-4': [2, 4]
                    };
                    const [start, end] = ranges[hour];
                    return end < start ? (h >= start || h <= end) : (h >= start && h <= end);
                });
            }
            
            if (result === 'win') {
                filteredTrades = filteredTrades.filter(t => t.isWin);
            } else if (result === 'loss') {
                filteredTrades = filteredTrades.filter(t => !t.isWin);
            }
            
            renderAnalysis(filteredTrades);
        }

        function renderAnalysis(trades) {
            activeCharts.forEach(c => {
                if (c && typeof c.destroy === 'function') {
                    c.destroy();
                }
            });
            activeCharts = [];
            
            const root = document.getElementById('analysisRoot');
            root.innerHTML = '';
            
            if (trades.length === 0) {
                root.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">条件に一致する取引データがありません</div>';
                return;
            }
            
            const stats = calculateStatistics(trades);
            
            root.innerHTML = `
                <div style="margin-top: 30px;">
                    <div class="analysis-section">
                        <div class="metric-card">
                            <h3>総取引数</h3>
                            <div class="metric-value">${stats.totalTrades}回</div>
                            <div class="metric-subtitle">分析対象取引数</div>
                        </div>
                        <div class="metric-card">
                            <h3>勝率</h3>
                            <div class="metric-value ${stats.winRate >= 50 ? 'positive' : 'negative'}">${stats.winRate.toFixed(1)}%</div>
                            <div class="metric-subtitle">勝ち: ${stats.winTrades}回 / 負け: ${stats.lossTrades}回</div>
                        </div>
                        <div class="metric-card">
                            <h3>総損益</h3>
                            <div class="metric-value ${stats.totalProfit >= 0 ? 'positive' : 'negative'}">¥${Math.round(stats.totalProfit).toLocaleString()}</div>
                            <div class="metric-subtitle">全取引の合計損益</div>
                        </div>
                        <div class="metric-card">
                            <h3>平均利益</h3>
                            <div class="metric-value positive">¥${Math.round(stats.avgProfit).toLocaleString()}</div>
                            <div class="metric-subtitle">勝ちトレードの平均</div>
                        </div>
                        <div class="metric-card">
                            <h3>平均損失</h3>
                            <div class="metric-value negative">¥${Math.round(stats.avgLoss).toLocaleString()}</div>
                            <div class="metric-subtitle">負けトレードの平均</div>
                        </div>
                        <div class="metric-card">
                            <h3>期待値</h3>
                            <div class="metric-value ${stats.expectedValue >= 0 ? 'positive' : 'negative'}">¥${Math.round(stats.expectedValue).toLocaleString()}/件</div>
                            <div class="metric-subtitle">1取引あたりの平均期待損益</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3>勝ち負け詳細分布</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                            <div class="stats-box-positive">
                                <h4 style="margin-bottom: 15px; font-size: 1.1em;" class="positive">勝ちトレード統計</h4>
                                <div style="line-height: 1.8;">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">取引回数:</span>
                                        <span style="font-weight: 600;">${stats.winTrades}回</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">総利益額:</span>
                                        <span style="font-weight: 600;" class="positive">¥${Math.round(stats.totalWinAmount).toLocaleString()}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">平均利益:</span>
                                        <span style="font-weight: 600;">¥${Math.round(stats.avgProfit).toLocaleString()}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">最大利益:</span>
                                        <span style="font-weight: 600;" class="positive">¥${Math.round(stats.maxWin).toLocaleString()}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span style="opacity: 0.8;">最小利益:</span>
                                        <span style="font-weight: 600;">¥${Math.round(stats.minWin).toLocaleString()}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="stats-box-negative">
                                <h4 style="margin-bottom: 15px; font-size: 1.1em;" class="negative">負けトレード統計</h4>
                                <div style="line-height: 1.8;">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">取引回数:</span>
                                        <span style="font-weight: 600;">${stats.lossTrades}回</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">総損失額:</span>
                                        <span style="font-weight: 600;" class="negative">¥${Math.round(stats.totalLossAmount).toLocaleString()}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">平均損失:</span>
                                        <span style="font-weight: 600;">¥${Math.round(stats.avgLoss).toLocaleString()}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">最大損失:</span>
                                        <span style="font-weight: 600;" class="negative">¥${Math.round(stats.maxLoss).toLocaleString()}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span style="opacity: 0.8;">最小損失:</span>
                                        <span style="font-weight: 600;">¥${Math.round(stats.minLoss).toLocaleString()}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3>累積損益推移</h3>
                        <canvas id="profitChart"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <h3>損益分布ヒストグラム</h3>
                        <canvas id="profitDistributionChart"></canvas>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                createProfitChart(trades);
                createProfitDistributionChart(trades);
            }, 100);
        }

        function calculateStatistics(trades) {
            const winTrades = trades.filter(t => t.isWin);
            const lossTrades = trades.filter(t => !t.isWin);
            const totalProfit = trades.reduce((sum, t) => sum + t.profit, 0);
            const avgProfit = winTrades.length > 0 ? 
                winTrades.reduce((sum, t) => sum + t.profit, 0) / winTrades.length : 0;
            const avgLoss = lossTrades.length > 0 ? 
                Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0) / lossTrades.length) : 0;
            const expectedValue = trades.length > 0 ? totalProfit / trades.length : 0;
            
            const winProfits = winTrades.map(t => t.profit);
            const lossProfits = lossTrades.map(t => Math.abs(t.profit));
            
            const maxWin = winProfits.length > 0 ? Math.max(...winProfits) : 0;
            const minWin = winProfits.length > 0 ? Math.min(...winProfits) : 0;
            const maxLoss = lossProfits.length > 0 ? Math.max(...lossProfits) : 0;
            const minLoss = lossProfits.length > 0 ? Math.min(...lossProfits) : 0;
            
            const totalWinAmount = winTrades.reduce((sum, t) => sum + t.profit, 0);
            const totalLossAmount = Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0));
            
            return {
                totalTrades: trades.length,
                winTrades: winTrades.length,
                lossTrades: lossTrades.length,
                winRate: trades.length > 0 ? (winTrades.length / trades.length * 100) : 0,
                totalProfit: totalProfit,
                avgProfit: avgProfit,
                avgLoss: avgLoss,
                expectedValue: expectedValue,
                maxWin: maxWin,
                minWin: minWin,
                maxLoss: maxLoss,
                minLoss: minLoss,
                totalWinAmount: totalWinAmount,
                totalLossAmount: totalLossAmount
            };
        }

        function createProfitChart(trades) {
            const ctx = document.getElementById('profitChart').getContext('2d');
            let cumulative = 0;
            const data = trades.map(t => cumulative += t.profit);
            
            const isDark = document.body.classList.contains('dark-mode');
            const profitColor = isDark ? '#00c8ff' : '#007eff';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDark ? '#aaa' : '#666';
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trades.map((_, i) => i + 1),
                    datasets: [{
                        label: '累積損益',
                        data: data,
                        borderColor: profitColor,
                        backgroundColor: profitColor + '20',
                        tension: 0.1,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '取引番号',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '累積損益 (¥)',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }

        function createProfitDistributionChart(trades) {
            const ctx = document.getElementById('profitDistributionChart').getContext('2d');
            
            const isDark = document.body.classList.contains('dark-mode');
            const profitColor = isDark ? '#00c8ff' : '#007eff';
            const lossColor = isDark ? '#ff3200' : '#ff2800';
            const neutralColor = '#6b7280';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDark ? '#aaa' : '#666';
            
            const ranges = [
                { min: -Infinity, max: -50000, label: '-5万円以下' },
                { min: -50000, max: -30000, label: '-5万〜-3万円' },
                { min: -30000, max: -20000, label: '-3万〜-2万円' },
                { min: -20000, max: -10000, label: '-2万〜-1万円' },
                { min: -10000, max: -5000, label: '-1万〜-5千円' },
                { min: -5000, max: 0, label: '-5千円〜0円' },
                { min: 0, max: 5000, label: '0〜5千円' },
                { min: 5000, max: 10000, label: '5千〜1万円' },
                { min: 10000, max: 20000, label: '1万〜2万円' },
                { min: 20000, max: 30000, label: '2万〜3万円' },
                { min: 30000, max: 50000, label: '3万〜5万円' },
                { min: 50000, max: Infinity, label: '5万円以上' }
            ];
            
            const distribution = ranges.map(range => ({
                label: range.label,
                count: trades.filter(t => t.profit > range.min && t.profit <= range.max).length,
                trades: trades.filter(t => t.profit > range.min && t.profit <= range.max),
                range: range
            }));
            
            const filteredDistribution = distribution.filter(d => d.count > 0);
            
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: filteredDistribution.map(d => d.label),
                    datasets: [{
                        label: '取引回数',
                        data: filteredDistribution.map(d => d.count),
                        backgroundColor: filteredDistribution.map(d => {
                            if (d.label.startsWith('-')) {
                                return lossColor + 'B0';
                            } else if (d.label.includes('0〜')) {
                                return neutralColor + 'B0';
                            } else {
                                return profitColor + 'B0';
                            }
                        }),
                        borderColor: filteredDistribution.map(d => {
                            if (d.label.startsWith('-')) {
                                return lossColor;
                            } else if (d.label.includes('0〜')) {
                                return neutralColor;
                            } else {
                                return profitColor;
                            }
                        }),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const count = context.parsed.y;
                                    const total = trades.length;
                                    const percentage = ((count / total) * 100).toFixed(1);
                                    return `取引回数: ${count}回 (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '損益範囲',
                                color: textColor
                            },
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45,
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '取引回数',
                                color: textColor
                            },
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }

        // イベントリスナーの設定
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('symbolFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('positionFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('weekdayFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('hourFilter').addEventListener('change', applyFiltersAndRender);
        document.getElementById('resultFilter').addEventListener('change', applyFiltersAndRender);
    </script>
</body>
