            --negative-color: #ff2800;

            --hover-shadow: 0 8px 24px rgba(0,0,0,0.1);

            --button-hover-shadow: 0 4px 12px rgba(0, 126, 255, 0.3);
            
            /* Chart.js用のグリッド線の色 */

        }

        /* ダークモード */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #181818;
                --bg-tertiary: #232323;
                --border-color: #373737;
                --text-primary: #e0e0e0;
                --text-secondary: #aaa;
                --text-muted: #777;
                --positive-color: #00c8ff;
                --negative-color: #ff3200;
                
                --card-bg: #181818;
                --card-border: #373737;
                --card-shadow: 0 2px 8px rgba(0,0,0,0.4);
                --hover-shadow: 0 8px 24px rgba(0, 200, 255, 0.15);
                
                --button-bg: #00c8ff;
                --button-hover-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
                
                --chart-grid-color: rgba(255, 255, 255, 0.2);
                --chart-text-color: #aaa;
            }
        }

        /* ダークモード手動切り替え用 */
        body.dark-mode {
            --bg-primary: #000000;
            --bg-secondary: #181818;
            --bg-tertiary: #232323;
            --border-color: #373737;
            --text-primary: #e0e0e0;
            --text-secondary: #aaa;
            --text-muted: #777;
            --positive-color: #00c8ff;
            --negative-color: #ff3200;
            
            --card-bg: #181818;
            --card-border: #373737;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.4);
            --hover-shadow: 0 8px 24px rgba(0, 200, 255, 0.15);
            
            --button-bg: #00c8ff;
            --button-hover-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
            
            --chart-grid-color: rgba(255, 255, 255, 0.2);
            --chart-text-color: #aaa;

        /* 基本スタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);

    </style>

    <script>

        // 現実的な累積曲線生成関数
        function generateRealisticCumulativeCurve(tradeCount, finalProfit, winRate) {
            const result = [0];
            let currentProfit = 0;
            
            for (let i = 1; i < tradeCount; i++) {
                const isWin = Math.random() < winRate;
                
                if (isWin) {
                    const avgWinAmount = finalProfit > 0 ? 
                        Math.abs(finalProfit) / (tradeCount * winRate) * 1.2 : 
                        8000 + Math.random() * 12000;
                    currentProfit += avgWinAmount * (0.7 + Math.random() * 0.6);
                } else {
                    const avgLossAmount = finalProfit > 0 ? 
                        Math.abs(finalProfit) / (tradeCount * (1 - winRate)) * 0.8 : 
                        4000 + Math.random() * 8000;
                    currentProfit -= avgLossAmount * (0.7 + Math.random() * 0.6);
                }
                
                result.push(Math.round(currentProfit));
            }
            
            const adjustment = finalProfit - result[result.length - 1];
            const adjustmentPerTrade = adjustment / (tradeCount * 0.3);
            
            for (let i = Math.floor(tradeCount * 0.7); i < tradeCount; i++) {
                result[i] += Math.round(adjustmentPerTrade * (i - Math.floor(tradeCount * 0.7)));
            }
            
            return result;
        }

        // スパークライン生成関数
        function generateSparklineData(deltaValue) {
            const points = 12;
            const result = [];
            const trend = deltaValue > 0 ? 1 : deltaValue < 0 ? -1 : 0;
            
            for (let i = 0; i < points; i++) {
                const x = i / (points - 1);
                const trendComponent = trend * x * Math.abs(deltaValue) * 0.5;
                const noise = (Math.random() - 0.5) * Math.abs(deltaValue) * 0.3;
                result.push(trendComponent + noise);
            }
            
            return result;
        }

        // スパークライン描画関数
        function drawSparkline(containerId, data, color) {
            const container = document.getElementById(containerId);
            if (!container || !data || data.length === 0) return;
            
            const width = 240;
            const height = 120;
            const padding = 15;
            
            const minVal = Math.min(...data);
            const maxVal = Math.max(...data);
            const range = maxVal - minVal || 1;
            
            let pathData = '';
            for (let i = 0; i < data.length; i++) {
                const x = padding + (i / (data.length - 1)) * (width - 2 * padding);
                const y = height - padding - ((data[i] - minVal) / range) * (height - 2 * padding);
                pathData += i === 0 ? `M ${x} ${y}` : ` L ${x} ${y}`;
            }
            
            // 最初と最後の値を表示
            const firstValue = data[0].toFixed(2);
            const lastValue = data[data.length - 1].toFixed(2);
            const isImproving = data[data.length - 1] > data[0];
            
            container.innerHTML = `
                <svg width="100%" height="100%" viewBox="0 0 ${width} ${height}" style="max-width: 100%; max-height: 100%;">
                    <path d="${pathData}" stroke="${color}" stroke-width="3.5" fill="none" opacity="0.9"/>
                    <text x="20" y="20" fill="${color}" font-size="11" opacity="0.8" font-weight="500">${firstValue}</text>
                    <text x="${width - 50}" y="20" fill="${color}" font-size="11" opacity="0.8" font-weight="500">${lastValue}</text>
                    <text x="${width/2}" y="${height - 10}" fill="${color}" font-size="10" opacity="0.7" text-anchor="middle" font-weight="500">${isImproving ? '改善傾向' : '悪化傾向'}</text>

                        { range: "-1万～-5千円", count: 16, color: "negative" },
                        { range: "-2万～-1万円", count: 8, color: "negative" },
                        { range: "-3万～-2万円", count: 3, color: "negative" },
                        { range: "-3万円以下", count: 1, color: "negative" }
                    ]
                }
            },
            poor: {
                name: "改善必要なトレーダー",
                description: "勝率38%、損失超過のトレーダーデータ",
                kpi: {
                    totalTrades: 95,
                    winRate: 38.9,
                    totalProfit: -85000,
                    avgProfit: 6200,
                    avgLoss: -8900,
                    expectedValue: -895,
                    profitFactor: 0.65
                },
                delta: {
                    pf: -0.45,
                    ev: -2100,
                    wr: -8.3
                },
                performance_delta: {
                    profitFactor: -0.45,
                    expectedValue: -2100,
                    winRate: -8.3
                },
                pareto: {
                    top: [18000, 12000, 9500, 8200, 7100],
                    bottom: [-25000, -18000, -15000, -12000, -10500]
                },
                charts: {
                    cumulative: [],
                    distribution: [
                        { range: "2万円以上", count: 1, color: "positive" },
                        { range: "1万～2万円", count: 4, color: "positive" },
                        { range: "5千～1万円", count: 8, color: "positive" },
                        { range: "0～5千円", count: 24, color: "neutral" },
                        { range: "-5千円～0円", count: 18, color: "neutral" },
                        { range: "-1万～-5千円", count: 20, color: "negative" },
                        { range: "-2万～-1万円", count: 12, color: "negative" },
                        { range: "-3万～-2万円", count: 6, color: "negative" },
                        { range: "-3万円以下", count: 2, color: "negative" }
                    ]
                }
            }
        };

        // 初期化関数
        function initializeDataSets() {
            dataSets.excellent.charts.cumulative = generateRealisticCumulativeCurve(150, 320000, 0.752);
            dataSets.average.charts.cumulative = generateRealisticCumulativeCurve(120, 45000, 0.558);
            dataSets.poor.charts.cumulative = generateRealisticCumulativeCurve(95, -85000, 0.389);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function loadDataSet(dataSetKey) {
            showLoading(true);
            
            setTimeout(() => {
                currentData = dataSets[dataSetKey];
                showLoading(false);
                showDataStatus();
                renderAnalysis();
            }, 800);
        }

        function showDataStatus() {
            const statusEl = document.getElementById('dataStatus');
            const infoEl = document.getElementById('dataInfo');
            
            if (currentData) {
                infoEl.innerHTML = 
                    '<div>' + currentData.name + '</div>' +
                    '<div>' + currentData.description + '</div>' +
                    '<div>総取引数: ' + currentData.kpi.totalTrades + '回</div>';
                statusEl.style.display = 'block';
            }
        }

        function renderAnalysis() {
            activeCharts.forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            activeCharts = [];
            
            const root = document.getElementById('analysisRoot');
            
            if (!currentData) {
                root.innerHTML = '<div style="text-align: center; padding: 60px 20px; color: var(--text-secondary);"><h3 style="margin-bottom: 12px;">データを選択してください</h3><p>上のボタンからサンプルデータを選択すると、分析結果が表示されます</p></div>';
                return;
            }
            
            const data = currentData;
            const winCount = Math.round(data.kpi.totalTrades * data.kpi.winRate / 100);
            const loseCount = data.kpi.totalTrades - winCount;
            
            // KPIセクション
            root.innerHTML = '<div style="margin-top: 30px;"><div class="analysis-section" id="kpiSection"></div><div id="deltaSection"></div><div id="detailsSection"></div><div id="chartsSection"></div></div>';
            
            // KPIカード作成
            const kpiSection = document.getElementById('kpiSection');
            kpiSection.innerHTML = 
                '<div class="metric-card"><div class="metric-card-header"><h3>総取引数</h3><div class="help-icon" onclick="showHelp(\'totalTrades\')">?</div></div><div class="metric-value">' + data.kpi.totalTrades + '回</div><div class="metric-subtitle">分析対象取引数</div></div>' +
                '<div class="metric-card"><div class="metric-card-header"><h3>勝率</h3><div class="help-icon" onclick="showHelp(\'winRate\')">?</div></div><div class="metric-value ' + (data.kpi.winRate >= 50 ? 'positive' : 'negative') + '">' + data.kpi.winRate.toFixed(1) + '%</div><div class="metric-subtitle">勝ち: ' + winCount + '回 / 負け: ' + loseCount + '回</div></div>' +
                '<div class="metric-card"><div class="metric-card-header"><h3>総収益</h3><div class="help-icon" onclick="showHelp(\'totalProfit\')">?</div></div><div class="metric-value ' + (data.kpi.totalProfit >= 0 ? 'positive' : 'negative') + '">¥' + Math.round(data.kpi.totalProfit).toLocaleString() + '</div><div class="metric-subtitle">全取引の合計収益</div></div>' +
                '<div class="metric-card"><div class="metric-card-header"><h3>平均利益</h3><div class="help-icon" onclick="showHelp(\'avgProfit\')">?</div></div><div class="metric-value positive">¥' + Math.round(data.kpi.avgProfit).toLocaleString() + '</div><div class="metric-subtitle">勝ちトレードの平均</div></div>' +
                '<div class="metric-card"><div class="metric-card-header"><h3>平均損失</h3><div class="help-icon" onclick="showHelp(\'avgLoss\')">?</div></div><div class="metric-value negative">¥' + Math.round(Math.abs(data.kpi.avgLoss)).toLocaleString() + '</div><div class="metric-subtitle">負けトレードの平均</div></div>' +
                '<div class="metric-card"><div class="metric-card-header"><h3>期待値</h3><div class="help-icon" onclick="showHelp(\'expectedValue\')">?</div></div><div class="metric-value ' + (data.kpi.expectedValue >= 0 ? 'positive' : 'negative') + '">¥' + Math.round(data.kpi.expectedValue).toLocaleString() + '/件</div><div class="metric-subtitle">1取引あたりの平均期待収益</div></div>' +
                '<div class="metric-card"><div class="metric-card-header"><h3>プロフィットファクター</h3><div class="help-icon" onclick="showHelp(\'profitFactor\')">?</div></div><div class="metric-value ' + (data.kpi.profitFactor >= 1 ? 'positive' : 'negative') + '">' + data.kpi.profitFactor.toFixed(2) + '</div><div class="metric-subtitle">総利益 ÷ 総損失</div></div>';
            
            // 勝ち負け詳細分布
            const detailsSection = document.getElementById('detailsSection');
            detailsSection.innerHTML = 
                '<div class="chart-container" style="margin-top: 24px;"><h3>勝ち負け詳細分布</h3><div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;"><div class="stats-box-positive"><h4 style="margin-bottom: 15px; font-size: 1.1em;" class="positive">勝ちトレード統計</h4><div style="line-height: 1.8;"><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">取引回数:</span><span style="font-weight: 600;">' + winCount + '回</span></div><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">総利益額:</span><span style="font-weight: 600;" class="positive">¥' + Math.round(winCount * data.kpi.avgProfit).toLocaleString() + '</span></div><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">平均利益:</span><span style="font-weight: 600;">¥' + Math.round(data.kpi.avgProfit).toLocaleString() + '</span></div><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">最大利益:</span><span style="font-weight: 600;" class="positive">¥' + data.pareto.top[0].toLocaleString() + '</span></div><div style="display: flex; justify-content: space-between;"><span style="opacity: 0.8;">最小利益:</span><span style="font-weight: 600;">¥' + data.pareto.top[4].toLocaleString() + '</span></div></div></div><div class="stats-box-negative"><h4 style="margin-bottom: 15px; font-size: 1.1em;" class="negative">負けトレード統計</h4><div style="line-height: 1.8;"><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">取引回数:</span><span style="font-weight: 600;">' + loseCount + '回</span></div><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">総損失額:</span><span style="font-weight: 600;" class="negative">¥' + Math.round(Math.abs(loseCount * data.kpi.avgLoss)).toLocaleString() + '</span></div><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">平均損失:</span><span style="font-weight: 600;">¥' + Math.round(Math.abs(data.kpi.avgLoss)).toLocaleString() + '</span></div><div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span style="opacity: 0.8;">最大損失:</span><span style="font-weight: 600;" class="negative">¥' + Math.abs(data.pareto.bottom[0]).toLocaleString() + '</span></div><div style="display: flex; justify-content: space-between;"><span style="opacity: 0.8;">最小損失:</span><span style="font-weight: 600;">¥' + Math.abs(data.pareto.bottom[4]).toLocaleString() + '</span></div></div></div></div></div>';
            
            // 直近改善度セクション
            if (data.performance_delta) {
                const delta = data.performance_delta;
                const deltaSection = document.getElementById('deltaSection');
                
                const pfSign = delta.profitFactor >= 0 ? '+' : '';
                const evSign = delta.expectedValue >= 0 ? '+' : '';
                const wrSign = delta.winRate >= 0 ? '+' : '';
                const pfClass = delta.profitFactor > 0 ? 'positive' : delta.profitFactor < 0 ? 'negative' : 'neutral';
                const evClass = delta.expectedValue > 0 ? 'positive' : delta.expectedValue < 0 ? 'negative' : 'neutral';
                const wrClass = delta.winRate > 0 ? 'positive' : delta.winRate < 0 ? 'negative' : 'neutral';
                
                deltaSection.innerHTML = 
                    '<div class="recent-delta-section"><h3>②直近改善度</h3><div class="analysis-section">' +
                    '<div class="delta-card" onclick="showDeltaDetail(\'profitFactor\')"><div class="delta-card-header"><h4>PF Δ</h4><div class="help-icon" onclick="showHelp(\'pf\'); event.stopPropagation(); return false;">?</div></div><div class="delta-value ' + pfClass + '">' + pfSign + delta.profitFactor.toFixed(2) + '</div><div class="delta-subtitle">プロフィットファクター変化</div><div class="sparkline-container"><div id="sparkline-pf"></div></div></div>' +
                    '<div class="delta-card" onclick="showDeltaDetail(\'expectedValue\')"><div class="delta-card-header"><h4>EV Δ（円/件）</h4><div class="help-icon" onclick="showHelp(\'ev\'); event.stopPropagation(); return false;">?</div></div><div class="delta-value ' + evClass + '">' + evSign + '¥' + Math.round(Math.abs(delta.expectedValue)).toLocaleString() + '</div><div class="delta-subtitle">期待値変化</div><div class="sparkline-container"><div id="sparkline-ev"></div></div></div>' +
                    '<div class="delta-card" onclick="showDeltaDetail(\'winRate\')"><div class="delta-card-header"><h4>勝率 Δ（pp）</h4><div class="help-icon" onclick="showHelp(\'wr\'); event.stopPropagation(); return false;">?</div></div><div class="delta-value ' + wrClass + '">' + wrSign + Math.abs(delta.winRate).toFixed(1) + 'pp</div><div class="delta-subtitle">勝率変化</div><div class="sparkline-container"><div id="sparkline-wr"></div></div></div>' +
                    '</div></div>';
            }
            
            // チャートセクション
            const chartsSection = document.getElementById('chartsSection');
            chartsSection.innerHTML = 
                '<div class="chart-container"><h3>累積収益推移</h3><div class="chart-canvas-container"><canvas id="profitChart"></canvas></div></div>' +
                '<div class="chart-container"><h3>収益分布ヒストグラム</h3><div class="chart-canvas-container"><canvas id="distributionChart"></canvas></div></div>';
            
            // チャートとスパークラインを描画
            setTimeout(() => {
                createProfitChart();
                createDistributionChart();
                renderSparklines();
            }, 100);
        }

        function renderSparklines() {
            if (!currentData || !currentData.performance_delta) return;
            
            const isDark = document.body.classList.contains('dark-mode');
            const positiveColor = isDark ? '#00c8ff' : '#007eff';
            const negativeColor = isDark ? '#ff3200' : '#ff2800';
            const neutralColor = '#6b7280';
            
            const delta = currentData.performance_delta;
            
            setTimeout(() => {
                const pfColor = delta.profitFactor > 0 ? positiveColor : delta.profitFactor < 0 ? negativeColor : neutralColor;
                const pfData = generateSparklineData(delta.profitFactor);
                drawSparkline('sparkline-pf', pfData, pfColor);
                
                const evColor = delta.expectedValue > 0 ? positiveColor : delta.expectedValue < 0 ? negativeColor : neutralColor;
                const evData = generateSparklineData(delta.expectedValue / 1000);
                drawSparkline('sparkline-ev', evData, evColor);
                
                const wrColor = delta.winRate > 0 ? positiveColor : delta.winRate < 0 ? negativeColor : neutralColor;
                const wrData = generateSparklineData(delta.winRate);
                drawSparkline('sparkline-wr', wrData, wrColor);
            }, 100);
        }

        function createProfitChart() {
            if (!currentData) return;
            
            const ctx = document.getElementById('profitChart').getContext('2d');
            const isDark = document.body.classList.contains('dark-mode');
            const profitColor = isDark ? '#00c8ff' : '#007eff';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDark ? '#aaa' : '#666';
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: currentData.charts.cumulative.map((_, i) => i + 1),
                    datasets: [{
                        label: '累積収益',
                        data: currentData.charts.cumulative,
                        borderColor: profitColor,
                        backgroundColor: profitColor + '20',
                        tension: 0.1,
                        pointRadius: 0,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '取引番号',
                                color: textColor,
                                font: { size: 12 }
                            },
                            ticks: {
                                color: textColor,
                                maxTicksLimit: 10
                            },
                            grid: { color: gridColor }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '累積収益 (¥)',
                                color: textColor,
                                font: { size: 12 }
                            },
                            ticks: {
                                color: textColor,
                                callback: function(value) {
                                    return '¥' + value.toLocaleString();
                                }
                            },
                            grid: { color: gridColor }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }

        function createDistributionChart() {
            if (!currentData) return;
            
            const ctx = document.getElementById('distributionChart').getContext('2d');
            const isDark = document.body.classList.contains('dark-mode');
            const profitColor = isDark ? '#00c8ff' : '#007eff';
            const lossColor = isDark ? '#ff3200' : '#ff2800';
            const neutralColor = '#6b7280';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDark ? '#aaa' : '#666';
            
            const distribution = currentData.charts.distribution;
            
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: distribution.map(d => d.range),
                    datasets: [{
                        label: '取引回数',
                        data: distribution.map(d => d.count),
                        backgroundColor: distribution.map(d => {
                            const colors = {
                                positive: profitColor + 'B0',
                                negative: lossColor + 'B0',
                                neutral: neutralColor + 'B0'
                            };
                            return colors[d.color];
                        }),
                        borderColor: distribution.map(d => {
                            const colors = {
                                positive: profitColor,
                                negative: lossColor,
                                neutral: neutralColor
                            };
                            return colors[d.color];
                        }),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '収益範囲',
                                color: textColor,
                                font: { size: 12 }
                            },
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45,
                                color: textColor,
                                font: { size: 10 }
                            },
                            grid: { color: gridColor }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '取引回数',
                                color: textColor,
                                font: { size: 12 }
                            },
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: textColor
                            },
                            grid: { color: gridColor }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }

        function showKPIDetail(kpiType) {
            alert('KPI詳細機能は今後実装予定です');
        }

        function showDeltaDetail(deltaType) {
            if (!currentData || !currentData.performance_delta) return;
            alert('Delta詳細機能は今後実装予定です');
        }

        // ヘルプポップアップ表示関数
        function showHelp(helpType) {
            const helpMessages = {
                pf: 'プロフィットファクター（PF）\n\n総利益 ÷ 総損失で計算される指標です。\n\n• 1.0以上：利益が損失を上回る\n• 1.0未満：損失が利益を上回る\n• 2.0以上：優秀なトレーダー\n\nΔ（デルタ）は前期からの変化量を表します。',
                ev: '期待値（EV）\n\n1取引あたりの平均収益を表します。\n\n計算式：\n（勝率 × 平均利益）- （負率 × 平均損失）\n\n• 正の値：長期的に利益が期待できる\n• 負の値：長期的に損失が予想される\n\nΔ（デルタ）は前期からの変化量を表します。',
                wr: '勝率変化（pp）\n\n勝率の変化をパーセントポイント（pp）で表示します。\n\n例：\n• +5pp：勝率が5%向上（50%→55%）\n• -3pp：勝率が3%悪化（60%→57%）\n\n通常の%とは異なり、絶対的な変化量を示します。'
            };
            
            alert(helpMessages[helpType] || 'ヘルプ情報が見つかりません');
        }

        // 初期設定
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('dark-mode');
            updateThemeIcon();
            initializeDataSets();
        });

        // テーマ切り替え
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            updateThemeIcon();
            if (currentData) {
                renderAnalysis();
            }
        }

        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark-mode');
            const icon = document.getElementById('theme-icon');
            const text = document.querySelector('.theme-toggle-text');
            
            if (isDark) {
                icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
                text.textContent = 'ライトモード';
            } else {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
                text.textContent = 'ダークモード';
            }
        }
    </script>
</body>
