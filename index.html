            /* ライトモード */

            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --border-color: #ebebeb;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --positive-color: #007eff;
            --negative-color: #ff2800;
            --neutral-color: #6b7280;
            
            /* カード用 */
            --card-bg: #ffffff;
            --card-border: #ebebeb;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.06);
            --hover-shadow: 0 8px 24px rgba(0,0,0,0.1);
            
            /* ボタン用 */
            --button-bg: #007eff;
            --button-hover-shadow: 0 4px 12px rgba(0, 126, 255, 0.3);
            
            /* Chart.js用のグリッド線の色 */
            --chart-grid-color: rgba(0, 0, 0, 0.1);
            --chart-text-color: #666;
        }

        /* ダークモード */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #181818;
                --bg-tertiary: #232323;
                --border-color: #373737;
                --text-primary: #e0e0e0;
                --text-secondary: #aaa;
                --text-muted: #777;
                --positive-color: #00c8ff;
                --negative-color: #ff3200;
                
                --card-bg: #181818;
                --card-border: #373737;
                --card-shadow: 0 2px 8px rgba(0,0,0,0.4);
                --hover-shadow: 0 8px 24px rgba(0, 200, 255, 0.15);
                
                --button-bg: #00c8ff;
                --button-hover-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
                
                --chart-grid-color: rgba(255, 255, 255, 0.2);
                --chart-text-color: #aaa;
            }
        }

        /* ダークモード手動切り替え用 */
        body.dark-mode {
            --bg-primary: #000000;
            --bg-secondary: #181818;
            --bg-tertiary: #232323;
            --border-color: #373737;
            --text-primary: #e0e0e0;
            --text-secondary: #aaa;
            --text-muted: #777;
            --positive-color: #00c8ff;
            --negative-color: #ff3200;
            
            --card-bg: #181818;
            --card-border: #373737;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.4);
            --hover-shadow: 0 8px 24px rgba(0, 200, 255, 0.15);
            
            --button-bg: #00c8ff;
            --button-hover-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
            
            --chart-grid-color: rgba(255, 255, 255, 0.2);
            --chart-text-color: #aaa;
        }
        
        /* 基本スタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* ヘッダー */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        h2 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        /* ダークモード切り替えボタン */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
            color: var(--text-secondary);
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .theme-toggle-text {
            display: none;
        }

        @media (min-width: 768px) {
            .theme-toggle-text {
                display: inline;
            }
        }
        
        /* データ読み込みセクション */
        .data-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }
        
        .data-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .data-controls button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .data-controls button:hover {

            box-shadow: var(--button-hover-shadow);
        }

        .data-status {

            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);

            margin-bottom: 4px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .data-status div {
            color: var(--text-secondary);
            font-size: 0.85em;
        }
        
        /* 分析セクション */
        .analysis-section {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        
        .metric-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--card-border);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .metric-subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .metric-delta {

            margin-top: 8px;
            font-weight: 500;
        }
        
        .positive { color: var(--positive-color); }
        .negative { color: var(--negative-color); }
        .neutral { color: var(--neutral-color); }

            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;

        .chart-container h3 {

            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* パレート分析用 */
        .pareto-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .pareto-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--card-border);
            box-shadow: var(--card-shadow);
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .trade-rank {
            font-weight: 600;
            color: var(--text-secondary);
            width: 30px;
        }

        .trade-profit {
            font-weight: 600;
        }
        
        /* 連勝・連敗セクション */
        .streak-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--card-border);
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }

        .streak-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .streak-box {
            padding: 20px;
            border-radius: 10px;
        }

            background: rgba(0, 126, 255, 0.05);
            border-left: 4px solid var(--positive-color);
        }

        .streak-box-loss {
            background: rgba(255, 40, 0, 0.05);
            border-left: 4px solid var(--negative-color);
        }

        .streak-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        /* ローディング */

            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--positive-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Canvas要素のスタイル */

            max-width: 100%;
            max-height: 400px !important;
        }

            position: relative;
            height: 400px;
            width: 100%;
            overflow: hidden;
        }
        
        /* レスポンシブ */

            }

            }

            }

            width: 8px;
            height: 8px;

            background: var(--bg-tertiary);

            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>

        // 現実的な累積曲線生成関数
        function generateRealisticCumulativeCurve(tradeCount, finalProfit, winRate) {
            const result = [0]; // 開始は0
            let currentProfit = 0;
            
            for (let i = 1; i < tradeCount; i++) {
                const isWin = Math.random() < winRate;
                
                if (isWin) {
                    // 勝ちトレード: 期待値に基づいた利益
                    const avgWinAmount = finalProfit > 0 ? 
                        Math.abs(finalProfit) / (tradeCount * winRate) * 1.2 : 
                        8000 + Math.random() * 12000;
                    currentProfit += avgWinAmount * (0.7 + Math.random() * 0.6);
                } else {
                    // 負けトレード: 期待値に基づいた損失
                    const avgLossAmount = finalProfit > 0 ? 
                        Math.abs(finalProfit) / (tradeCount * (1 - winRate)) * 0.8 : 
                        4000 + Math.random() * 8000;
                    currentProfit -= avgLossAmount * (0.7 + Math.random() * 0.6);
                }
                
                result.push(Math.round(currentProfit));
            }
            
            // 最終値を目標に調整
            const adjustment = finalProfit - result[result.length - 1];
            const adjustmentPerTrade = adjustment / (tradeCount * 0.3);
            
            for (let i = Math.floor(tradeCount * 0.7); i < tradeCount; i++) {
                result[i] += Math.round(adjustmentPerTrade * (i - Math.floor(tradeCount * 0.7)));
            }
            
            return result;
        }

        // 複雑な累積曲線生成関数
        function generateComplexCurve(length, finalValue) {
            const result = [];
            for (let i = 0; i < length; i++) {
                const x = i / (length - 1);
                const trend = finalValue * x;
                const volatility = 15000 * Math.sin(x * 20) * Math.exp(-x * 2);
                const noise = (Math.random() - 0.5) * 5000;
                result.push(Math.round(trend + volatility + noise));
            }
            return result;
        }

        // 初期設定でダークモードを適用
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('dark-mode');

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');

                loading.classList.remove('active');

        function loadDataSet(dataSetKey) {
            showLoading(true);
            
            // 実際のデータ読み込みをシミュレート

                showLoading(false);
                showDataStatus();
                renderAnalysis();

                        </div>
                        <div class="metric-card" onclick="showKPIDetail('avgProfit')">
                            <h3>平均利益</h3>
                            <div class="metric-value positive">¥${Math.round(data.kpi.avgProfit).toLocaleString()}</div>
                            <div class="metric-subtitle">勝ちトレードの平均</div>

                                        <span style="opacity: 0.8;">総利益額:</span>

                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">

                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                        <span style="opacity: 0.8;">最大利益:</span>
                                        <span style="font-weight: 600;" class="positive">¥${data.pareto.top[0].toLocaleString()}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span style="opacity: 0.8;">最小利益:</span>
                                        <span style="font-weight: 600;">¥${data.pareto.top[data.pareto.top.length - 1].toLocaleString()}</span>

                                </div>
                            </div>
                            <div class="stats-box-negative">
                                <h4 style="margin-bottom: 15px; font-size: 1.1em;" class="negative">負けトレード統計</h4>
                                <div style="line-height: 1.8;">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">

        function createProfitChart() {
            if (!currentData) return;
            
            const ctx = document.getElementById('profitChart').getContext('2d');
            const isDark = document.body.classList.contains('dark-mode');
            const profitColor = isDark ? '#00c8ff' : '#007eff';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDark ? '#aaa' : '#666';
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: currentData.charts.cumulative.map((_, i) => i + 1),
                    datasets: [{
                        label: '累積収益',
                        data: currentData.charts.cumulative,
                        borderColor: profitColor,
                        backgroundColor: profitColor + '20',
                        tension: 0.1,
                        pointRadius: 0,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '取引番号',
                                color: textColor,
                                font: { size: 12 }
                            },
                            ticks: {
                                color: textColor,
                                maxTicksLimit: 10
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '累積収益 (¥)',
                                color: textColor,
                                font: { size: 12 }
                            },
                            ticks: {
                                color: textColor,
                                callback: function(value) {
                                    return '¥' + value.toLocaleString();
                                }
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }

        function createDistributionChart() {
            if (!currentData) return;
            
            const ctx = document.getElementById('distributionChart').getContext('2d');
            const isDark = document.body.classList.contains('dark-mode');
            const profitColor = isDark ? '#00c8ff' : '#007eff';
            const lossColor = isDark ? '#ff3200' : '#ff2800';
            const neutralColor = '#6b7280';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDark ? '#aaa' : '#666';
            
            const distribution = currentData.charts.distribution;
            
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: distribution.map(d => d.range),
                    datasets: [{
                        label: '取引回数',
                        data: distribution.map(d => d.count),
                        backgroundColor: distribution.map(d => {
                            const colors = {
                                positive: profitColor + 'B0',
                                negative: lossColor + 'B0',
                                neutral: neutralColor + 'B0'
                            };
                            return colors[d.color];
                        }),
                        borderColor: distribution.map(d => {
                            const colors = {
                                positive: profitColor,
                                negative: lossColor,
                                neutral: neutralColor
                            };
                            return colors[d.color];
                        }),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const count = context.parsed.y;
                                    const total = currentData.kpi.totalTrades;
                                    const percentage = ((count / total) * 100).toFixed(1);
                                    return `取引回数: ${count}回 (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '収益範囲',
                                color: textColor,
                                font: { size: 12 }
                            },
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45,
                                color: textColor,
                                font: { size: 10 }
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '取引回数',
                                color: textColor,
                                font: { size: 12 }
                            },
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });
            
            activeCharts.push(chart);
        }

        async function loadDataFromJSON(filename) {
            try {
                const response = await fetch(filename);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('JSONデータの読み込みに失敗:', error);
                return null;
            }

        function editCustomData() {
            console.log('カスタムデータ編集機能は今後実装予定');
            alert('カスタムデータの編集機能は今後実装予定です。\n現在はコード内の dataSets.custom を直接編集してください。');

        // デバッグ用：現在のデータをコンソールに出力
        function debugCurrentData() {
            console.log('Current Data:', currentData);
            console.log('Active Charts:', activeCharts);
        }

        // キーボードショートカット（開発用）
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        loadDataSet('excellent');
                        break;
                    case '2':
                        e.preventDefault();
                        loadDataSet('average');
                        break;
                    case '3':
                        e.preventDefault();
                        loadDataSet('poor');
                        break;
                    case '4':
                        e.preventDefault();
                        loadDataSet('custom');
                        break;
                    case 'd':
                        e.preventDefault();
                        debugCurrentData();
