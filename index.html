    <script type="module">
        // ===== Âü∫Á§éÊåáÊ®ô„É¢„Ç∏„É•„Éº„É´ =====
        class BasicMetrics {
            constructor() {
                this.data = null;
                this.metrics = null;
                this.charts = [];
            }

            setData(trades) {
                this.data = trades;
                this.metrics = this.calculateMetrics(trades);
            }

            calculateMetrics(trades) {
                if (!trades || trades.length === 0) {
                    return this.getEmptyMetrics();
                }

                const winTrades = trades.filter(t => t.isWin);
                const lossTrades = trades.filter(t => !t.isWin);
                
                // ÊêçÁõäË®àÁÆó
                const totalProfit = trades.reduce((sum, t) => sum + t.profit, 0);
                const avgProfit = winTrades.length > 0 ? 
                    winTrades.reduce((sum, t) => sum + t.profit, 0) / winTrades.length : 0;
                const avgLoss = lossTrades.length > 0 ? 
                    Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0) / lossTrades.length) : 0;
                
                // ÊúÄÂ§ß„ÉªÊúÄÂ∞è
                const winProfits = winTrades.map(t => t.profit);
                const lossProfits = lossTrades.map(t => Math.abs(t.profit));
                
                const maxWin = winProfits.length > 0 ? Math.max(...winProfits) : 0;
                const minWin = winProfits.length > 0 ? Math.min(...winProfits) : 0;
                const maxLoss = lossProfits.length > 0 ? Math.max(...lossProfits) : 0;
                const minLoss = lossProfits.length > 0 ? Math.min(...lossProfits) : 0;

                // ÈÄ£Âãù„ÉªÈÄ£Êïó
                let maxWinStreak = 0, maxLossStreak = 0;
                let currentWinStreak = 0, currentLossStreak = 0;
                
                trades.forEach(trade => {
                    if (trade.isWin) {
                        currentWinStreak++;
                        currentLossStreak = 0;
                        maxWinStreak = Math.max(maxWinStreak, currentWinStreak);
                    } else {
                        currentLossStreak++;
                        currentWinStreak = 0;
                        maxLossStreak = Math.max(maxLossStreak, currentLossStreak);
                    }
                });

                // „É™„Çπ„ÇØÊåáÊ®ô
                const riskReward = avgLoss > 0 ? avgProfit / avgLoss : 0;
                const totalWinAmount = winTrades.reduce((sum, t) => sum + t.profit, 0);
                const totalLossAmount = Math.abs(lossTrades.reduce((sum, t) => sum + t.profit, 0));
                const profitFactor = totalLossAmount > 0 ? totalWinAmount / totalLossAmount : 
                                    (totalWinAmount > 0 ? 999 : 0);

                // ÊúÄÂ§ß„Éâ„É≠„Éº„ÉÄ„Ç¶„É≥
                let peak = 0, maxDrawdown = 0, cumulative = 0;
                trades.forEach(trade => {
                    cumulative += trade.profit;
                    if (cumulative > peak) peak = cumulative;
                    const drawdown = peak - cumulative;
                    if (drawdown > maxDrawdown) maxDrawdown = drawdown;
                });

                // „Ç∑„É£„Éº„Éó„É¨„Ç∑„Ç™
                const profits = trades.map(t => t.profit);
                const meanReturn = profits.reduce((sum, p) => sum + p, 0) / profits.length;
                const variance = profits.reduce((sum, p) => sum + Math.pow(p - meanReturn, 2), 0) / profits.length;
                const standardDeviation = Math.sqrt(variance);
                const sharpeRatio = standardDeviation > 0 ? meanReturn / standardDeviation : 0;

                return {
                    // ÂèñÂºïÂÆüÁ∏æ
                    totalTrades: trades.length,
                    winTrades: winTrades.length,
                    lossTrades: lossTrades.length,
                    winRate: trades.length > 0 ? (winTrades.length / trades.length * 100) : 0,
                    maxWinStreak: maxWinStreak,
                    maxLossStreak: maxLossStreak,
                    
                    // ÊêçÁõäÊåáÊ®ô
                    totalProfit: totalProfit,
                    totalWinAmount: totalWinAmount,
                    totalLossAmount: totalLossAmount,
                    avgProfit: avgProfit,
                    avgLoss: avgLoss,
                    maxWin: maxWin,
                    minWin: minWin,
                    maxLoss: maxLoss,
                    minLoss: minLoss,
                    expectedValue: trades.length > 0 ? totalProfit / trades.length : 0,
                    
                    // „É™„Çπ„ÇØÊåáÊ®ô
                    riskReward: riskReward,
                    profitFactor: profitFactor,
                    maxDrawdown: maxDrawdown,
                    sharpeRatio: sharpeRatio
                };
            }

            getEmptyMetrics() {
                return {
                    totalTrades: 0, winTrades: 0, lossTrades: 0, winRate: 0,
                    maxWinStreak: 0, maxLossStreak: 0, totalProfit: 0,
                    totalWinAmount: 0, totalLossAmount: 0, avgProfit: 0,
                    avgLoss: 0, maxWin: 0, minWin: 0, maxLoss: 0, minLoss: 0,
                    expectedValue: 0, riskReward: 0, profitFactor: 0,
                    maxDrawdown: 0, sharpeRatio: 0
                };
            }

            render() {
                const m = this.metrics;
                
                // ÂèñÂºïÂÆüÁ∏æ
                document.getElementById('tradeMetrics').innerHTML = `
                    <div class="metric-card">
                        <h4>Á∑èÂèñÂºïÊï∞</h4>
                        <div class="metric-value">${m.totalTrades}Âõû</div>
                    </div>
                    <div class="metric-card">
                        <h4>ÂãùÁéá</h4>
                        <div class="metric-value ${m.winRate >= 50 ? 'positive' : 'negative'}">${m.winRate.toFixed(1)}%</div>
                    </div>
                    <div class="metric-card">
                        <h4>Âãù„Å°„Éà„É¨„Éº„Éâ</h4>
                        <div class="metric-value positive">${m.winTrades}Âõû</div>
                    </div>
                    <div class="metric-card">
                        <h4>Ë≤†„Åë„Éà„É¨„Éº„Éâ</h4>
                        <div class="metric-value negative">${m.lossTrades}Âõû</div>
                    </div>
                    <div class="metric-card">
                        <h4>ÊúÄÂ§ßÈÄ£Âãù</h4>
                        <div class="metric-value positive">${m.maxWinStreak}Âõû</div>
                    </div>
                    <div class="metric-card">
                        <h4>ÊúÄÂ§ßÈÄ£Êïó</h4>
                        <div class="metric-value negative">${m.maxLossStreak}Âõû</div>
                    </div>
                `;

                // ÊêçÁõäÊåáÊ®ô
                document.getElementById('profitMetrics').innerHTML = `
                    <div class="metric-card">
                        <h4>Á∑èÊêçÁõä</h4>
                        <div class="metric-value ${m.totalProfit >= 0 ? 'positive' : 'negative'}">
                            ¬•${Math.round(m.totalProfit).toLocaleString()}
                        </div>
                    </div>
                    <div class="metric-card">
                        <h4>Âπ≥ÂùáÂà©Áõä</h4>
                        <div class="metric-value positive">¬•${Math.round(m.avgProfit).toLocaleString()}</div>
                    </div>
                    <div class="metric-card">
                        <h4>Âπ≥ÂùáÊêçÂ§±</h4>
                        <div class="metric-value negative">¬•${Math.round(m.avgLoss).toLocaleString()}</div>
                    </div>
                    <div class="metric-card">
                        <h4>ÊúÄÂ§ßÂà©Áõä</h4>
                        <div class="metric-value positive">¬•${Math.round(m.maxWin).toLocaleString()}</div>
                    </div>
                    <div class="metric-card">
                        <h4>ÊúÄÂ§ßÊêçÂ§±</h4>
                        <div class="metric-value negative">¬•${Math.round(m.maxLoss).toLocaleString()}</div>
                    </div>
                    <div class="metric-card">
                        <h4>ÊúüÂæÖÂÄ§</h4>
                        <div class="metric-value ${m.expectedValue >= 0 ? 'positive' : 'negative'}">
                            ¬•${Math.round(m.expectedValue).toLocaleString()}
                        </div>
                    </div>
                `;

                // „É™„Çπ„ÇØÊåáÊ®ô
                document.getElementById('riskMetrics').innerHTML = `
                    <div class="metric-card">
                        <h4>„É™„Çπ„ÇØ„É™„ÉØ„Éº„ÉâÊØî</h4>
                        <div class="metric-value ${m.riskReward >= 1 ? 'positive' : 'negative'}">
                            ${m.riskReward.toFixed(2)}
                        </div>
                    </div>
                    <div class="metric-card">
                        <h4>„Éó„É≠„Éï„Ç£„ÉÉ„Éà„Éï„Ç°„ÇØ„Çø„Éº</h4>
                        <div class="metric-value ${m.profitFactor >= 1.25 ? 'positive' : m.profitFactor >= 1 ? 'neutral' : 'negative'}">
                            ${m.profitFactor.toFixed(2)}
                        </div>
                    </div>
                    <div class="metric-card">
                        <h4>ÊúÄÂ§ß„Éâ„É≠„Éº„ÉÄ„Ç¶„É≥</h4>
                        <div class="metric-value negative">¬•${Math.round(m.maxDrawdown).toLocaleString()}</div>
                    </div>
                    <div class="metric-card">
                        <h4>„Ç∑„É£„Éº„Éó„É¨„Ç∑„Ç™</h4>
                        <div class="metric-value ${m.sharpeRatio >= 1.5 ? 'positive' : m.sharpeRatio >= 0.5 ? 'neutral' : 'negative'}">
                            ${m.sharpeRatio.toFixed(3)}
                        </div>
                    </div>
                `;

                // Ë©≥Á¥∞ÂàÜÂ∏É
                document.getElementById('detailDistribution').innerHTML = `
                    <div class="detail-section">
                        <h4 class="positive">Âãù„Å°„Éà„É¨„Éº„ÉâÁµ±Ë®à</h4>
                        <table>
                            <tr><td>ÂèñÂºïÂõûÊï∞:</td><td>${m.winTrades}Âõû</td></tr>
                            <tr><td>Âπ≥ÂùáÂà©Áõä:</td><td>¬•${Math.round(m.avgProfit).toLocaleString()}</td></tr>
                            <tr><td>ÊúÄÂ§ßÂà©Áõä:</td><td>¬•${Math.round(m.maxWin).toLocaleString()}</td></tr>
                            <tr><td>ÊúÄÂ∞èÂà©Áõä:</td><td>¬•${Math.round(m.minWin).toLocaleString()}</td></tr>
                            <tr><td>Á∑èÂà©ÁõäÈ°ç:</td><td>¬•${Math.round(m.totalWinAmount).toLocaleString()}</td></tr>
                        </table>

        // ===== „Éë„Éº„Çµ„Éº„É¢„Ç∏„É•„Éº„É´ =====
        class MT4Parser {
            parseHTML(htmlContent) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const tables = doc.querySelectorAll('table');
                
                let parsedTrades = [];
                tables.forEach(table => {
                    parsedTrades = parsedTrades.concat(this.parseTableData(table));
                });
                
                return parsedTrades;
            }

            parseTableData(table) {
                const rows = table.querySelectorAll('tr');
                const parsedTrades = [];
                let headerMapping = {};
                let dataStartIndex = -1;
                
                // „Éò„ÉÉ„ÉÄ„ÉºÊ§úÂá∫
                for (let i = 0; i < Math.min(10, rows.length); i++) {
                    const cells = rows[i].querySelectorAll('td, th');
                    if (cells.length < 10) continue;
                    
                    const cellTexts = Array.from(cells).map(cell => cell.textContent.trim().toLowerCase());
                    
                    if (cellTexts.some(text => text.includes('ticket')) && 
                        cellTexts.some(text => text.includes('time')) && 
                        cellTexts.some(text => text.includes('type'))) {
                        
                        cellTexts.forEach((text, idx) => {
                            if (text.includes('ticket')) headerMapping.ticket = idx;
                            if (text.includes('open time')) headerMapping.openTime = idx;
                            if (text.includes('type')) headerMapping.type = idx;
                            if (text.includes('size')) headerMapping.size = idx;
                            if (text.includes('item') || text.includes('symbol')) headerMapping.symbol = idx;
                            if (text.includes('price') && !headerMapping.openPrice) headerMapping.openPrice = idx;
                            if (text.includes('close time')) headerMapping.closeTime = idx;
                            if (text.includes('price') && headerMapping.openPrice !== idx) headerMapping.closePrice = idx;
                            if (text.includes('profit')) headerMapping.profit = idx;
                        });
                        
                        dataStartIndex = i + 1;
                        break;
                    }
                }
                
                if (dataStartIndex === -1) return [];
                
                // „Éá„Éº„ÇøË°å„ÇíÂá¶ÁêÜ
                for (let i = dataStartIndex; i < rows.length; i++) {
                    const cells = rows[i].querySelectorAll('td');
                    if (cells.length < 10) continue;
                    
                    const cellTexts = Array.from(cells).map(cell => cell.textContent.trim());
                    const type = (cellTexts[headerMapping.type] || '').toLowerCase();
                    
                    if (type !== 'buy' && type !== 'sell') continue;
                    if (!/^\d+$/.test(cellTexts[headerMapping.ticket])) continue;
                    
                    let profit = 0;
                    const profitIndex = headerMapping.profit !== undefined ? 
                        headerMapping.profit : cells.length - 1;
                    
                    if (cellTexts[profitIndex]) {
                        profit = parseFloat(cellTexts[profitIndex].replace(/[^0-9\.-]/g, ''));
                    }
                    
                    if (isNaN(profit)) continue;
                    
                    const openTime = this.parseDateTime(cellTexts[headerMapping.openTime]);
                    const closeTime = this.parseDateTime(cellTexts[headerMapping.closeTime]);
                    
                    if (!openTime || !closeTime) continue;
                    
                    parsedTrades.push({
                        ticket: cellTexts[headerMapping.ticket],
                        openTime: openTime,
                        closeTime: closeTime,
                        type: type,
                        size: parseFloat(cellTexts[headerMapping.size] || '0'),
                        symbol: cellTexts[headerMapping.symbol],
                        openPrice: parseFloat(cellTexts[headerMapping.openPrice] || '0'),
                        closePrice: parseFloat(cellTexts[headerMapping.closePrice] || '0'),
                        profit: profit,
                        isWin: profit > 0,
                        duration: closeTime.getTime() - openTime.getTime()
                    });
                }
                
                return parsedTrades;
            }

            parseDateTime(dateStr) {
                if (!dateStr) return null;
                const match = dateStr.match(/(\d{4})[./](\d{2})[./](\d{2})\s+(\d{2}):(\d{2})/);
                if(match) {
                    const [, year, month, day, hour, minute] = match.map(Number);
                    const d = new Date(year, month - 1, day, hour, minute);
                    if (!isNaN(d.getTime())) return d;
                }
                return null;
            }
        }

        // ===== „Éá„É¢„Éá„Éº„ÇøÁîüÊàê =====
        class DemoDataGenerator {
            generateDemoTrades(count = 300) {
                const trades = [];
                const symbols = ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'EURJPY'];
                let currentDate = new Date('2024-01-01');
                
                for (let i = 0; i < count; i++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const isWin = Math.random() > 0.45; // 55%ÂãùÁéá
                    const type = Math.random() > 0.5 ? 'buy' : 'sell';
                    
                    const openTime = new Date(currentDate);
                    const duration = 60000 + Math.random() * 14400000; // 1ÂàÜ„Äú4ÊôÇÈñì
                    const closeTime = new Date(openTime.getTime() + duration);
                    
                    let profit;
                    if (isWin) {
                        profit = 5000 + Math.random() * 25000; // 5,000„Äú30,000ÂÜÜ„ÅÆÂà©Áõä
                    } else {
                        profit = -(3000 + Math.random() * 20000); // -3,000„Äú-23,000ÂÜÜ„ÅÆÊêçÂ§±
                    }
                    
                    trades.push({
                        ticket: `DEMO${i + 1}`,
                        symbol: symbol,
                        type: type,
                        openTime: openTime,
                        closeTime: closeTime,
                        size: 0.1 + Math.random() * 0.9,
                        openPrice: 100 + Math.random() * 50,
                        closePrice: 100 + Math.random() * 50,
                        profit: profit,
                        isWin: isWin,
                        duration: duration
                    });
                    
                    currentDate = new Date(closeTime.getTime() + Math.random() * 3600000);
                }
                
                return trades;
            }
        }
